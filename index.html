<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Created with love by Priyanshu for Ria</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Playfair+Display:wght@600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --gold: #D4AF37;
            --dark-bg: #0A0E27;
            --darker-bg: #050810;
            --light-text: #F5F5F5;
            --soft-gray: #B0B0B0;
            --accent: #C9A961;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: linear-gradient(135deg, var(--darker-bg) 0%, var(--dark-bg) 100%);
            color: var(--light-text);
            font-family: 'Poppins', sans-serif;
        }

        body {
            display: flex;
            flex-direction: column;
        }

        #particlesContainer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .particle {
            position: absolute;
            pointer-events: none;
        }

        /* Header */
        .header {
            background: linear-gradient(to bottom, rgba(212, 175, 55, 0.08), transparent);
            padding: 20px;
            text-align: center;
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(212, 175, 55, 0.15);
            z-index: 100;
            position: relative;
        }

        .header h1 {
            font-family: 'Playfair Display', serif;
            font-size: 28px;
            background: linear-gradient(135deg, var(--gold), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 5px;
            letter-spacing: 1px;
        }

        .header p {
            font-size: 12px;
            color: var(--soft-gray);
            letter-spacing: 2px;
        }

        /* Main Container */
        .main-container {
            display: flex;
            flex: 1;
            position: relative;
            z-index: 2;
            gap: 20px;
            padding: 20px;
            overflow: hidden;
        }

        /* Canvas Container */
        #canvasContainer {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            border: 1px solid rgba(212, 175, 55, 0.2);
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.98);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            overflow: hidden;
        }

        #drawingCanvas {
            display: block;
            cursor: crosshair;
            touch-action: none;
        }

        /* Toolbar */
        .toolbar {
            width: 320px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            max-height: 100%;
            overflow-y: auto;
        }

        .panel {
            background: rgba(15, 23, 42, 0.8);
            border: 1px solid rgba(212, 175, 55, 0.2);
            border-radius: 12px;
            padding: 16px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            animation: slideIn 0.4s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .panel-title {
            font-size: 13px;
            font-weight: 600;
            color: var(--gold);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        /* Brush Type */
        .brush-selector {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 8px;
        }

        .brush-btn {
            padding: 10px;
            border: 1px solid rgba(212, 175, 55, 0.3);
            background: rgba(212, 175, 55, 0.1);
            color: var(--light-text);
            border-radius: 8px;
            cursor: pointer;
            font-size: 11px;
            font-weight: 500;
            transition: all 0.3s ease;
            text-align: center;
        }

        .brush-btn:hover {
            background: rgba(212, 175, 55, 0.2);
            border-color: var(--gold);
        }

        .brush-btn.active {
            background: var(--gold);
            color: var(--darker-bg);
            border-color: var(--gold);
            box-shadow: 0 0 15px rgba(212, 175, 55, 0.4);
        }

        /* Sliders */
        .slider-group {
            margin-bottom: 12px;
        }

        .slider-label {
            display: flex;
            justify-content: space-between;
            font-size: 11px;
            color: var(--soft-gray);
            margin-bottom: 6px;
        }

        input[type="range"] {
            width: 100%;
            height: 6px;
            border-radius: 3px;
            background: linear-gradient(to right, rgba(212, 175, 55, 0.2), rgba(212, 175, 55, 0.4));
            outline: none;
            -webkit-appearance: none;
            appearance: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 14px;
            height: 14px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--gold), var(--accent));
            cursor: pointer;
            box-shadow: 0 0 10px rgba(212, 175, 55, 0.4);
        }

        input[type="range"]::-moz-range-thumb {
            width: 14px;
            height: 14px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--gold), var(--accent));
            cursor: pointer;
            border: none;
            box-shadow: 0 0 10px rgba(212, 175, 55, 0.4);
        }

        /* Color Picker */
        .color-section {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .color-display {
            width: 100%;
            height: 60px;
            border-radius: 8px;
            border: 2px solid rgba(212, 175, 55, 0.3);
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: inset 0 2px 8px rgba(0, 0, 0, 0.3);
        }

        .color-display:hover {
            border-color: var(--gold);
            box-shadow: 0 0 15px rgba(212, 175, 55, 0.3), inset 0 2px 8px rgba(0, 0, 0, 0.3);
        }

        .color-inputs {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 8px;
        }

        input[type="color"] {
            width: 100%;
            height: 40px;
            border: 1px solid rgba(212, 175, 55, 0.3);
            border-radius: 6px;
            cursor: pointer;
        }

        .hex-input {
            width: 100%;
            padding: 8px;
            background: rgba(212, 175, 55, 0.1);
            border: 1px solid rgba(212, 175, 55, 0.3);
            color: var(--light-text);
            border-radius: 6px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
        }

        /* Buttons */
        .btn-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        button {
            padding: 10px 16px;
            border: 1px solid rgba(212, 175, 55, 0.3);
            background: rgba(212, 175, 55, 0.1);
            color: var(--light-text);
            border-radius: 8px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 500;
            transition: all 0.3s ease;
            font-family: 'Poppins', sans-serif;
        }

        button:hover {
            background: rgba(212, 175, 55, 0.2);
            border-color: var(--gold);
            box-shadow: 0 0 10px rgba(212, 175, 55, 0.2);
        }

        button.primary {
            background: linear-gradient(135deg, var(--gold), var(--accent));
            color: var(--darker-bg);
            border-color: var(--gold);
            font-weight: 600;
        }

        button.primary:hover {
            box-shadow: 0 0 20px rgba(212, 175, 55, 0.5);
        }

        /* Palette */
        .palette-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 8px;
            margin-top: 10px;
        }

        .palette-color {
            width: 100%;
            aspect-ratio: 1;
            border-radius: 6px;
            border: 2px solid rgba(212, 175, 55, 0.2);
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .palette-color:hover {
            border-color: var(--gold);
            transform: scale(1.05);
            box-shadow: 0 0 10px rgba(212, 175, 55, 0.3);
        }

        /* Layers */
        .layer-item {
            padding: 10px;
            background: rgba(212, 175, 55, 0.05);
            border: 1px solid rgba(212, 175, 55, 0.2);
            border-radius: 6px;
            margin-bottom: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .layer-item:hover {
            background: rgba(212, 175, 55, 0.1);
            border-color: var(--gold);
        }

        .layer-item.active {
            background: rgba(212, 175, 55, 0.15);
            border-color: var(--gold);
            box-shadow: 0 0 10px rgba(212, 175, 55, 0.2);
        }

        .layer-name {
            font-size: 12px;
            flex: 1;
        }

        .layer-buttons {
            display: flex;
            gap: 4px;
        }

        .layer-btn {
            padding: 4px 8px;
            font-size: 10px;
            min-width: auto;
            background: rgba(212, 175, 55, 0.1);
        }

        /* Scrollbar */
        .toolbar::-webkit-scrollbar {
            width: 6px;
        }

        .toolbar::-webkit-scrollbar-track {
            background: rgba(212, 175, 55, 0.05);
            border-radius: 3px;
        }

        .toolbar::-webkit-scrollbar-thumb {
            background: rgba(212, 175, 55, 0.3);
            border-radius: 3px;
        }

        .toolbar::-webkit-scrollbar-thumb:hover {
            background: rgba(212, 175, 55, 0.5);
        }

        /* Footer */
        .footer {
            background: linear-gradient(to top, rgba(212, 175, 55, 0.08), transparent);
            padding: 15px 20px;
            text-align: center;
            border-top: 1px solid rgba(212, 175, 55, 0.15);
            font-size: 12px;
            color: var(--soft-gray);
            letter-spacing: 1px;
            z-index: 100;
            position: relative;
        }

        /* Mobile */
        @media (max-width: 1024px) {
            .main-container {
                flex-direction: column;
            }

            .toolbar {
                width: 100%;
                max-height: 200px;
                flex-direction: row;
                overflow-x: auto;
                overflow-y: hidden;
            }

            .panel {
                flex-shrink: 0;
                min-width: 250px;
            }
        }

        /* Animations */
        @keyframes sparkle {
            0% {
                opacity: 1;
                transform: scale(1);
            }
            100% {
                opacity: 0;
                transform: scale(0);
            }
        }

        .sparkle {
            animation: sparkle 0.6s ease-out forwards;
        }

        /* Toast Notifications */
        .toast {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: rgba(212, 175, 55, 0.9);
            color: var(--darker-bg);
            padding: 12px 20px;
            border-radius: 6px;
            font-size: 12px;
            z-index: 1000;
            animation: slideIn 0.3s ease-out;
        }
    </style>

<body>

            <!-- Canvas -->

                <div class="panel-title">üìã Canvas</div>
                <div class="btn-group">

                </div>

    <div class="footer">

    </div>

    <script>
        const canvas = document.getElementById('drawingCanvas');
        const ctx = canvas.getContext('2d', { willReadFrequently: true });
        const container = document.getElementById('canvasContainer');

        // Set canvas size
        function resizeCanvas() {
            canvas.width = container.clientWidth;
            canvas.height = container.clientHeight;
            redrawLayers();
        }

        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        // State
        let isDrawing = false;
        let currentBrush = 'pencil';
        let currentColor = '#000000';
        let brushSize = 10;
        let brushOpacity = 1;
        let brushHardness = 1;
        let brushFlow = 1;
        let isErasing = false;
        let isSmudging = false;
        let enableMirror = false;
        let enableRadial = false;
        let points = [];
        let layers = [];
        let currentLayerIndex = 0;
        let history = [];
        let historyStep = -1;

        // Initialize layers
        function initLayers() {
            layers = [createLayer()];
            currentLayerIndex = 0;
            history = [];
            historyStep = -1;
        }

        function createLayer() {
            const layerCanvas = document.createElement('canvas');
            layerCanvas.width = canvas.width;
            layerCanvas.height = canvas.height;
            return {
                canvas: layerCanvas,
                ctx: layerCanvas.getContext('2d'),
                name: `Layer ${layers.length + 1}`,
                visible: true,
                opacity: 1,
                blendMode: 'source-over'
            };
        }

        function redrawLayers() {
            ctx.fillStyle = '#FFFFFF';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            for (let layer of layers) {
                if (layer.visible) {
                    ctx.globalAlpha = layer.opacity;
                    ctx.globalCompositeOperation = layer.blendMode;
                    ctx.drawImage(layer.canvas, 0, 0);
                }
            }
            ctx.globalAlpha = 1;
            ctx.globalCompositeOperation = 'source-over';
        }

        function saveToHistory() {
            historyStep++;
            if (historyStep < history.length) {
                history.length = historyStep;
            }
            
            const layerData = [];
            for (let layer of layers) {
                layerData.push(layer.canvas.toDataURL());
            }
            history.push(layerData);
        }

        function undo() {
            if (historyStep > 0) {
                historyStep--;
                restoreFromHistory();
            }
        }

        function redo() {
            if (historyStep < history.length - 1) {
                historyStep++;
                restoreFromHistory();
            }
        }

        function restoreFromHistory() {
            const layerData = history[historyStep];
            layers.forEach((layer, i) => {
                if (layerData[i]) {
                    const img = new Image();
                    img.onload = () => {
                        layer.ctx.clearRect(0, 0, layer.canvas.width, layer.canvas.height);
                        layer.ctx.drawImage(img, 0, 0);
                        redrawLayers();
                    };
                    img.src = layerData[i];
                }
            });
        }

        // Brush textures
        function getBrushTexture(x, y, size) {
            switch(currentBrush) {
                case 'pencil':
                    return { alpha: 0.7, blur: 0 };
                case 'charcoal':
                    return { alpha: 0.5 + Math.random() * 0.2, blur: 1 };
                case 'marker':
                    return { alpha: 0.9, blur: 0.5 };
                case 'oil':
                    return { alpha: 0.6 + Math.random() * 0.1, blur: 1.5 };
                case 'watercolor':
                    return { alpha: 0.3 + Math.random() * 0.2, blur: 2 };
                case 'airbrush':
                    return { alpha: 0.2, blur: 3 };
                default:
                    return { alpha: 0.7, blur: 0 };
            }
        }

        // Smooth curve drawing
        function drawCurve(fromX, fromY, toX, toY) {
            const layer = layers[currentLayerIndex];
            const lctx = layer.ctx;

            lctx.lineCap = 'round';
            lctx.lineJoin = 'round';
            lctx.globalAlpha = brushOpacity * brushFlow;

            if (isErasing) {
                lctx.globalCompositeOperation = 'destination-out';
                lctx.strokeStyle = `rgba(0,0,0,${brushOpacity})`;
            } else {
                lctx.globalCompositeOperation = 'source-over';
                lctx.strokeStyle = currentColor;
            }

            lctx.lineWidth = brushSize;
            
            lctx.beginPath();
            lctx.moveTo(fromX, fromY);
            lctx.lineTo(toX, toY);
            lctx.stroke();

            // Add sparkles
            if (!isErasing && Math.random() < 0.1) {
                createSparkle(toX, toY);
            }
        }

        function createSparkle(x, y) {
            const sparkle = document.createElement('div');
            sparkle.className = 'sparkle particle';
            sparkle.style.left = x + 'px';
            sparkle.style.top = y + 'px';
            sparkle.style.width = '4px';
            sparkle.style.height = '4px';
            sparkle.style.background = 'radial-gradient(' + currentColor + ', transparent)';
            sparkle.style.borderRadius = '50%';
            sparkle.style.boxShadow = `0 0 8px ${currentColor}`;
            document.getElementById('particlesContainer').appendChild(sparkle);
            
            setTimeout(() => sparkle.remove(), 600);
        }

        // Event listeners
        canvas.addEventListener('pointerdown', (e) => {
            isDrawing = true;
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            points = [{x, y}];
            saveToHistory();
        });

        canvas.addEventListener('pointermove', (e) => {
            if (!isDrawing) return;

            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;

            if (points.length > 0) {
                const lastPoint = points[points.length - 1];
                drawCurve(lastPoint.x, lastPoint.y, x, y);

                if (enableMirror) {
                    const mirrorX = canvas.width - x;
                    drawCurve(canvas.width - lastPoint.x, lastPoint.y, mirrorX, y);
                }

                if (enableRadial) {
                    const centerX = canvas.width / 2;
                    const centerY = canvas.height / 2;
                    const angle = Math.atan2(y - centerY, x - centerX);
                    for (let i = 1; i < 6; i++) {
                        const a = angle + (i * Math.PI * 2 / 6);
                        const radX = centerX + Math.cos(a) * Math.hypot(x - centerX, y - centerY);
                        const radY = centerY + Math.sin(a) * Math.hypot(x - centerX, y - centerY);
                        drawCurve(
                            centerX + Math.cos(a) * Math.hypot(lastPoint.x - centerX, lastPoint.y - centerY),
                            centerY + Math.sin(a) * Math.hypot(lastPoint.x - centerX, lastPoint.y - centerY),
                            radX, radY
                        );
                    }
                }
            }

            points.push({x, y});
            redrawLayers();
        });

        canvas.addEventListener('pointerup', () => {
            isDrawing = false;
            points = [];
        });

        canvas.addEventListener('pointerleave', () => {
            isDrawing = false;
        });

        // Brush buttons
        document.querySelectorAll('.brush-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.brush-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentBrush = btn.dataset.brush;
                isErasing = false;
            });
        });

        // Size slider
        document.getElementById('brushSize').addEventListener('input', (e) => {
            brushSize = e.target.value;
            document.getElementById('sizeValue').textContent = brushSize;
        });

        // Opacity slider
        document.getElementById('brushOpacity').addEventListener('input', (e) => {
            brushOpacity = e.target.value / 100;
            document.getElementById('opacityValue').textContent = e.target.value + '%';
        });

        // Hardness slider
        document.getElementById('brushHardness').addEventListener('input', (e) => {
            brushHardness = e.target.value / 100;
            document.getElementById('hardnessValue').textContent = e.target.value + '%';
        });

        // Flow slider
        document.getElementById('brushFlow').addEventListener('input', (e) => {
            brushFlow = e.target.value / 100;
            document.getElementById('flowValue').textContent = e.target.value + '%';
        });

        // Color picker
        const colorPicker = document.getElementById('colorPicker');
        const hexInput = document.getElementById('hexInput');
        const colorDisplay = document.getElementById('colorDisplay');
        const colorAlpha = document.getElementById('colorAlpha');

        colorPicker.addEventListener('change', (e) => {
            currentColor = e.target.value;
            hexInput.value = e.target.value;
            updateColorDisplay();
        });

        hexInput.addEventListener('input', (e) => {
            if (e.target.value.length === 7) {
                currentColor = e.target.value;
                colorPicker.value = e.target.value;
                updateColorDisplay();
            }
        });

        colorAlpha.addEventListener('input', (e) => {
            brushOpacity = e.target.value / 255;
        });

        function updateColorDisplay() {
            const alpha = colorAlpha.value / 255;
            colorDisplay.style.background = currentColor;
            colorDisplay.style.opacity = alpha;
        }

        // Palette colors
        document.querySelectorAll('.palette-color').forEach(color => {
            color.addEventListener('click', () => {
                currentColor = window.getComputedStyle(color).backgroundColor;
                colorPicker.value = rgbToHex(currentColor);
                updateColorDisplay();
            });
        });

        function rgbToHex(rgb) {
            const match = rgb.match(/\d+/g);
            if (!match) return '#000000';
            const r = parseInt(match[0]).toString(16).padStart(2, '0');
            const g = parseInt(match[1]).toString(16).padStart(2, '0');
            const b = parseInt(match[2]).toString(16).padStart(2, '0');
            return '#' + r + g + b;
        }

        // Eraser
        document.getElementById('eraserBtn').addEventListener('click', () => {
            isErasing = !isErasing;
            document.getElementById('eraserBtn').style.background = isErasing ? 'rgba(212, 175, 55, 0.3)' : '';
        });

        // Smudge (not fully implemented but toggled)
        document.getElementById('smudgeBtn').addEventListener('click', () => {
            isSmudging = !isSmudging;
            document.getElementById('smudgeBtn').style.background = isSmudging ? 'rgba(212, 175, 55, 0.3)' : '';
        });

        // Undo/Redo
        document.getElementById('undoBtn').addEventListener('click', undo);
        document.getElementById('redoBtn').addEventListener('click', redo);

        // Symmetry
        document.getElementById('mirrorBtn').addEventListener('click', () => {
            enableMirror = !enableMirror;
            document.getElementById('mirrorBtn').style.background = enableMirror ? 'rgba(212, 175, 55, 0.3)' : '';
        });

        document.getElementById('radialBtn').addEventListener('click', () => {
            enableRadial = !enableRadial;
            document.getElementById('radialBtn').style.background = enableRadial ? 'rgba(212, 175, 55, 0.3)' : '';
        });

        // Clear canvas
        document.getElementById('clearBtn').addEventListener('click', () => {
            if (confirm('Clear entire canvas? This cannot be undone.')) {
                layers.forEach(layer => {
                    layer.ctx.clearRect(0, 0, layer.canvas.width, layer.canvas.height);
                });
                redrawLayers();
                saveToHistory();
            }
        });

        // Download
        document.getElementById('downloadBtn').addEventListener('click', () => {
            const link = document.createElement('a');
            link.href = canvas.toDataURL('image/png');
            link.download = 'drawing-priyanshu-ria.png';
            link.click();
        });

        // Initialize
        updateColorDisplay();
        initLayers();
        redrawLayers();
    </script>
</body>
</html>
