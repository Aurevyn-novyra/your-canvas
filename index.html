<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Hyper-realistic diary with handwriting and offline storage">
    <title>Diary - Production Edition</title>
    
    <!-- CDN LIBRARIES (with fallbacks) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    
    <style>
        :root {
            --color-bg-primary: #faf9f7;
            --color-bg-secondary: #f5f3f0;
            --color-text-primary: #2c2a28;
            --color-text-secondary: #8b8680;
            --color-accent: #b8956a;
            --color-border: #e8e3dc;
            --color-paper: #fefdfb;
            --color-shadow: rgba(0, 0, 0, 0.08);
            --color-shadow-dark: rgba(0, 0, 0, 0.15);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: var(--color-bg-primary);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: var(--color-text-primary);
            -webkit-font-smoothing: antialiased;
        }

        /* LANDING SCREEN */
        #landing {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            z-index: 1000;
            opacity: 1;
            transition: opacity 0.8s ease-out;
            flex-direction: column;
        }

        #landing.hidden {
            pointer-events: none;
            opacity: 0;
        }

        #starfieldContainer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        #starfield {
            display: block;
            width: 100%;
            height: 100%;
        }

        .landing-content {
            text-align: center;
            color: white;
            z-index: 10;
        }

        .landing-title {
            font-size: 3.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
            letter-spacing: -1px;
            opacity: 0;
            animation: fadeInUp 0.8s ease-out 0.2s forwards;
        }

        .landing-subtitle {
            font-size: 1.2rem;
            margin-bottom: 3rem;
            opacity: 0;
            color: rgba(255,255,255,0.7);
            animation: fadeInUp 0.8s ease-out 0.4s forwards;
        }

        .landing-btn {
            padding: 1rem 3rem;
            font-size: 1.1rem;
            font-weight: 600;
            border: none;
            border-radius: 50px;
            background: linear-gradient(135deg, var(--color-accent) 0%, #d4a574 100%);
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(184, 149, 106, 0.3);
            opacity: 0;
            animation: fadeInUp 0.8s ease-out 0.6s forwards;
        }

        .landing-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(184, 149, 106, 0.4);
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* MAIN APP */
        #app {
            width: 100%;
            height: 100%;
            display: none;
            background: var(--color-bg-primary);
        }

        .app-layout {
            display: flex;
            width: 100%;
            height: 100%;
        }

        /* SIDEBAR */
        .sidebar {
            width: 280px;
            height: 100%;
            background: var(--color-bg-secondary);
            border-right: 1px solid var(--color-border);
            display: flex;
            flex-direction: column;
            overflow-y: auto;
            box-shadow: 2px 0 8px var(--color-shadow);
        }

        .sidebar-header {
            padding: 1.5rem;
            border-bottom: 1px solid var(--color-border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .sidebar-title {
            font-size: 1.3rem;
            font-weight: 700;
            color: var(--color-text-primary);
        }

        .sidebar-btn {
            background: none;
            border: none;
            color: var(--color-accent);
            cursor: pointer;
            font-size: 1.2rem;
            padding: 0.5rem;
        }

        .sidebar-btn:hover {
            opacity: 0.8;
        }

        .sidebar-content {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
        }

        .page-item {
            padding: 0.75rem;
            margin-bottom: 0.75rem;
            background: var(--color-paper);
            border: 1px solid var(--color-border);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
            user-select: none;
        }

        .page-item:hover {
            background: white;
            box-shadow: 0 2px 8px var(--color-shadow);
        }

        .page-item.active {
            background: var(--color-accent);
            color: white;
            border-color: var(--color-accent);
        }

        .page-item-title {
            font-weight: 600;
            font-size: 0.95rem;
            margin-bottom: 0.25rem;
        }

        .page-item-date {
            font-size: 0.8rem;
            opacity: 0.7;
        }

        .sidebar-actions {
            padding: 1rem;
            border-top: 1px solid var(--color-border);
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }

        .action-btn {
            padding: 0.75rem;
            border: 1px solid var(--color-border);
            background: var(--color-paper);
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.95rem;
            font-weight: 500;
            transition: all 0.2s ease;
            color: var(--color-text-primary);
        }

        .action-btn:hover {
            background: var(--color-accent);
            color: white;
            border-color: var(--color-accent);
        }

        /* MAIN CONTENT */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            height: 100%;
            position: relative;
        }

        .toolbar {
            height: 60px;
            background: var(--color-paper);
            border-bottom: 1px solid var(--color-border);
            display: flex;
            align-items: center;
            padding: 0 1.5rem;
            gap: 1.5rem;
            box-shadow: 0 2px 4px var(--color-shadow);
            flex-wrap: wrap;
        }

        .toolbar-group {
            display: flex;
            gap: 0.75rem;
            align-items: center;
        }

        .toolbar-btn {
            padding: 0.5rem 1rem;
            border: 1px solid var(--color-border);
            background: var(--color-bg-secondary);
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.2s ease;
            color: var(--color-text-primary);
            white-space: nowrap;
        }

        .toolbar-btn:hover {
            background: var(--color-accent);
            color: white;
            border-color: var(--color-accent);
        }

        .toolbar-btn.active {
            background: var(--color-accent);
            color: white;
            border-color: var(--color-accent);
        }

        .toolbar-separator {
            width: 1px;
            height: 30px;
            background: var(--color-border);
        }

        /* CONTROLS */
        .control-group {
            display: flex;
            gap: 0.5rem;
            align-items: center;
        }

        .control-label {
            font-size: 0.8rem;
            color: var(--color-text-secondary);
            font-weight: 500;
        }

        input[type="color"] {
            width: 35px;
            height: 35px;
            border: 1px solid var(--color-border);
            border-radius: 4px;
            cursor: pointer;
            padding: 2px;
        }

        input[type="range"] {
            width: 100px;
            cursor: pointer;
        }

        select {
            padding: 0.4rem 0.75rem;
            border: 1px solid var(--color-border);
            border-radius: 4px;
            background: var(--color-bg-secondary);
            color: var(--color-text-primary);
            cursor: pointer;
        }

        /* CANVAS CONTAINER */
        .canvas-container {
            flex: 1;
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, var(--color-bg-primary) 0%, var(--color-bg-secondary) 100%);
        }

        #pageCanvas {
            box-shadow: 0 10px 40px var(--color-shadow-dark);
            border-radius: 4px;
            cursor: crosshair;
            background: var(--color-paper);
            touch-action: none;
            display: block;
        }

        .page-text-layer {
            position: absolute;
            top: 40px;
            left: 40px;
            right: 40px;
            bottom: 40px;
            font-size: 1rem;
            line-height: 1.8;
            color: var(--color-text-primary);
            overflow-y: auto;
            word-wrap: break-word;
            white-space: pre-wrap;
            font-family: 'Segoe UI', sans-serif;
            padding: 0;
            margin: 0;
            background: transparent;
        }

        .page-text-layer:focus {
            outline: none;
        }

        /* LIBRARY VIEW */
        #libraryView {
            display: none;
            flex: 1;
            overflow-y: auto;
            padding: 2rem;
        }

        #libraryView.active {
            display: block;
        }

        .library-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 1.5rem;
        }

        .page-thumbnail {
            aspect-ratio: 3/4;
            border: 1px solid var(--color-border);
            border-radius: 8px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.3s ease;
            background: var(--color-paper);
            box-shadow: 0 2px 8px var(--color-shadow);
        }

        .page-thumbnail:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 16px var(--color-shadow-dark);
        }

        .page-thumbnail img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* STATUS INDICATOR */
        .status-indicator {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 0.75rem 1.5rem;
            background: var(--color-accent);
            color: white;
            border-radius: 50px;
            font-size: 0.9rem;
            font-weight: 600;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
            box-shadow: 0 4px 12px rgba(184, 149, 106, 0.3);
            z-index: 999;
        }

        .status-indicator.visible {
            opacity: 1;
            pointer-events: auto;
        }

        /* MODAL */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 2000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: var(--color-paper);
            border-radius: 12px;
            padding: 2rem;
            max-width: 500px;
            width: 90%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .modal-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
            color: var(--color-text-primary);
        }

        .modal-input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--color-border);
            border-radius: 6px;
            font-size: 1rem;
            margin-bottom: 1.5rem;
            color: var(--color-text-primary);
        }

        .modal-input:focus {
            outline: none;
            border-color: var(--color-accent);
            box-shadow: 0 0 0 3px rgba(184, 149, 106, 0.1);
        }

        .modal-actions {
            display: flex;
            gap: 1rem;
            justify-content: flex-end;
        }

        .modal-btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .modal-btn-primary {
            background: var(--color-accent);
            color: white;
        }

        .modal-btn-primary:hover {
            opacity: 0.9;
        }

        .modal-btn-secondary {
            background: var(--color-bg-secondary);
            color: var(--color-text-primary);
            border: 1px solid var(--color-border);
        }

        .modal-btn-secondary:hover {
            background: var(--color-border);
        }

        /* RESPONSIVE */
        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                height: auto;
                max-height: 150px;
                border-right: none;
                border-bottom: 1px solid var(--color-border);
            }

            .app-layout {
                flex-direction: column;
            }

            .toolbar {
                flex-wrap: wrap;
                height: auto;
                padding: 0.5rem;
                gap: 0.5rem;
            }

            .toolbar-btn {
                padding: 0.4rem 0.75rem;
                font-size: 0.8rem;
            }

            .library-grid {
                grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
                gap: 1rem;
            }

            .landing-title {
                font-size: 2rem;
            }
        }
    </style>
</head>

    <script>
        // ============================================================================
        // DIARY APP - PRODUCTION VERSION WITH FULL ERROR HANDLING
        // ============================================================================

        const CONFIG = {
            CANVAS_WIDTH: 800,
            CANVAS_HEIGHT: 1000,
            PAGE_MARGIN: 40,
            DB_NAME: 'DiaryApp',
            DB_VERSION: 1,
            AUTOSAVE_DELAY: 5000,
        };

        // STORAGE HELPER - IndexedDB with localStorage fallback
        class StorageManager {
            constructor() {
                this.db = null;
                this.useIndexedDB = true;
            }

            async init() {
                try {
                    return new Promise((resolve, reject) => {
                        const req = indexedDB.open(CONFIG.DB_NAME, CONFIG.DB_VERSION);
                        const timeout = setTimeout(() => {
                            this.useIndexedDB = false;
                            resolve(false);
                        }, 3000);

                        req.onerror = () => {
                            clearTimeout(timeout);
                            this.useIndexedDB = false;
                            resolve(false);
                        };

                        req.onsuccess = () => {
                            clearTimeout(timeout);
                            this.db = req.result;
                            resolve(true);
                        };

                        req.onupgradeneeded = (e) => {
                            try {
                                const db = e.target.result;
                                if (!db.objectStoreNames.contains('pages')) {
                                    db.createObjectStore('pages', { keyPath: 'id' });
                                }
                            } catch (err) {
                                console.error('DB upgrade error:', err);
                            }
                        };
                    });
                } catch (err) {
                    console.error('IndexedDB init failed:', err);
                    this.useIndexedDB = false;
                    return false;
                }
            }

            async savePage(page) {
                if (this.useIndexedDB && this.db) {
                    try {
                        return new Promise((resolve, reject) => {
                            const tx = this.db.transaction('pages', 'readwrite');
                            const req = tx.objectStore('pages').put(page);
                            req.onerror = () => reject(req.error);
                            req.onsuccess = () => resolve();
                        });
                    } catch (err) {
                        console.error('Save error:', err);
                    }
                } else {
                    // Fallback to localStorage
                    try {
                        localStorage.setItem(`page_${page.id}`, JSON.stringify(page));
                    } catch (err) {
                        console.error('localStorage save failed:', err);
                    }
                }
            }

            async getPage(id) {
                if (this.useIndexedDB && this.db) {
                    try {
                        return new Promise((resolve) => {
                            const tx = this.db.transaction('pages', 'readonly');
                            const req = tx.objectStore('pages').get(id);
                            req.onerror = () => resolve(null);
                            req.onsuccess = () => resolve(req.result || null);
                        });
                    } catch (err) {
                        console.error('Get error:', err);
                        return null;
                    }
                } else {
                    try {
                        const data = localStorage.getItem(`page_${id}`);
                        return data ? JSON.parse(data) : null;
                    } catch (err) {
                        return null;
                    }
                }
            }

            async getAllPages() {
                if (this.useIndexedDB && this.db) {
                    try {
                        return new Promise((resolve) => {
                            const tx = this.db.transaction('pages', 'readonly');
                            const req = tx.objectStore('pages').getAll();
                            req.onerror = () => resolve([]);
                            req.onsuccess = () => resolve(req.result || []);
                        });
                    } catch (err) {
                        return [];
                    }
                } else {
                    try {
                        const pages = [];
                        for (let i = 0; i < localStorage.length; i++) {
                            const key = localStorage.key(i);
                            if (key.startsWith('page_')) {
                                const data = localStorage.getItem(key);
                                pages.push(JSON.parse(data));
                            }
                        }
                        return pages;
                    } catch (err) {
                        return [];
                    }
                }
            }

            async deletePage(id) {
                if (this.useIndexedDB && this.db) {
                    try {
                        return new Promise((resolve) => {
                            const tx = this.db.transaction('pages', 'readwrite');
                            const req = tx.objectStore('pages').delete(id);
                            req.onerror = () => resolve();
                            req.onsuccess = () => resolve();
                        });
                    } catch (err) {
                        console.error('Delete error:', err);
                    }
                } else {
                    localStorage.removeItem(`page_${id}`);
                }
            }
        }

        // STROKE CLASS
        class Stroke {
            constructor(brush = 'pen', color = '#000000', size = 3) {
                this.brush = brush;
                this.color = color;
                this.size = size;
                this.points = [];
                this.pressures = [];
            }

            addPoint(x, y, pressure = 1.0) {
                this.points.push({ x, y });
                this.pressures.push(Math.max(0.3, Math.min(1.0, pressure)));
            }

            toJSON() {
                return {
                    brush: this.brush,
                    color: this.color,
                    size: this.size,
                    points: this.points,
                    pressures: this.pressures,
                };
            }

            static fromJSON(data) {
                const s = new Stroke(data.brush, data.color, data.size);
                s.points = data.points || [];
                s.pressures = data.pressures || [];
                return s;
            }
        }

        // DRAWING ENGINE
        class DrawingEngine {
            constructor(canvas) {
                this.canvas = canvas;
                this.ctx = canvas.getContext('2d', { willReadFrequently: true });
                this.strokes = [];
                this.undoStack = [];
                this.redoStack = [];
                this.currentStroke = null;
                this.isDrawing = false;

                this.brush = 'pen';
                this.color = '#000000';
                this.size = 3;

                this.lastX = 0;
                this.lastY = 0;

                this.setupEventListeners();
                this.renderPaperTexture();
            }

            setupEventListeners() {
                if (!this.canvas) return;

                this.canvas.addEventListener('pointerdown', (e) => this.onPointerDown(e), false);
                this.canvas.addEventListener('pointermove', (e) => this.onPointerMove(e), false);
                this.canvas.addEventListener('pointerup', (e) => this.onPointerUp(e), false);
                this.canvas.addEventListener('pointercancel', (e) => this.onPointerUp(e), false);
            }

            renderPaperTexture() {
                const imageData = this.ctx.createImageData(this.canvas.width, this.canvas.height);
                const data = imageData.data;
                for (let i = 0; i < data.length; i += 4) {
                    const noise = Math.random() * 15;
                    data[i] = 254 - noise;
                    data[i + 1] = 253 - noise;
                    data[i + 2] = 251 - noise;
                    data[i + 3] = 255;
                }
                this.ctx.putImageData(imageData, 0, 0);
            }

            onPointerDown(e) {
                if (window.app && window.app.mode !== 'draw') return;
                
                e.preventDefault();
                this.isDrawing = true;
                const rect = this.canvas.getBoundingClientRect();
                this.lastX = e.clientX - rect.left;
                this.lastY = e.clientY - rect.top;

                this.currentStroke = new Stroke(this.brush, this.color, this.size);
                this.currentStroke.addPoint(this.lastX, this.lastY, e.pressure || 1.0);

                this.undoStack.push(this.strokes.length);
                this.redoStack = [];
            }

            onPointerMove(e) {
                if (!this.isDrawing || !this.currentStroke) return;

                e.preventDefault();
                const rect = this.canvas.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                const pressure = e.pressure || 1.0;

                this.currentStroke.addPoint(x, y, pressure);
                this.redraw();
            }

            onPointerUp(e) {
                if (!this.isDrawing) return;

                e.preventDefault();
                this.isDrawing = false;
                if (this.currentStroke) {
                    this.strokes.push(this.currentStroke);
                    this.currentStroke = null;
                }
            }

            redraw() {
                this.renderPaperTexture();

                for (const stroke of this.strokes) {
                    this.drawStroke(stroke);
                }

                if (this.currentStroke) {
                    this.drawStroke(this.currentStroke);
                }
            }

            drawStroke(stroke) {
                if (!stroke || !stroke.points || stroke.points.length < 2) return;

                const ctx = this.ctx;
                ctx.save();

                ctx.strokeStyle = stroke.color;
                ctx.lineCap = 'round';
                ctx.lineJoin = 'round';

                if (stroke.brush === 'eraser') {
                    ctx.globalCompositeOperation = 'destination-out';
                    ctx.strokeStyle = 'rgba(0,0,0,1)';
                }

                const points = stroke.points;
                const pressures = stroke.pressures || [];

                for (let i = 0; i < points.length - 1; i++) {
                    const p1 = points[i];
                    const p2 = points[i + 1];
                    const pressure = pressures[i] || 1.0;
                    const width = stroke.size * 1.5 * pressure;

                    ctx.lineWidth = width;

                    if (stroke.brush === 'pencil') {
                        ctx.globalAlpha = 0.7;
                    } else if (stroke.brush === 'marker') {
                        ctx.globalAlpha = 0.5;
                    } else {
                        ctx.globalAlpha = 1.0;
                    }

                    ctx.beginPath();
                    ctx.moveTo(p1.x, p1.y);
                    ctx.lineTo(p2.x, p2.y);
                    ctx.stroke();
                }

                ctx.restore();
            }

            undo() {
                if (this.strokes.length === 0) return;
                this.redoStack.push(this.strokes.pop());
                this.redraw();
            }

            redo() {
                if (this.redoStack.length === 0) return;
                this.strokes.push(this.redoStack.pop());
                this.redraw();
            }

            clear() {
                this.strokes = [];
                this.undoStack = [];
                this.redoStack = [];
                this.redraw();
            }

            getImageData(scale = 1) {
                const w = this.canvas.width;
                const h = this.canvas.height;
                const scaledCanvas = document.createElement('canvas');
                scaledCanvas.width = w * scale;
                scaledCanvas.height = h * scale;
                const scaledCtx = scaledCanvas.getContext('2d');
                scaledCtx.scale(scale, scale);

                // Draw paper texture
                const imgData = this.ctx.createImageData(w, h);
                const data = imgData.data;
                for (let i = 0; i < data.length; i += 4) {
                    const noise = Math.random() * 15;
                    data[i] = 254 - noise;
                    data[i + 1] = 253 - noise;
                    data[i + 2] = 251 - noise;
                    data[i + 3] = 255;
                }
                scaledCtx.putImageData(imgData, 0, 0);

                // Draw strokes
                for (const stroke of this.strokes) {
                    this.drawStrokeOnContext(scaledCtx, stroke);
                }

                return scaledCanvas.toDataURL('image/png');
            }

            drawStrokeOnContext(ctx, stroke) {
                if (!stroke || !stroke.points || stroke.points.length < 2) return;

                ctx.save();
                ctx.strokeStyle = stroke.color;
                ctx.lineCap = 'round';
                ctx.lineJoin = 'round';

                if (stroke.brush === 'eraser') {
                    ctx.globalCompositeOperation = 'destination-out';
                    ctx.strokeStyle = 'rgba(0,0,0,1)';
                }

                const points = stroke.points;
                const pressures = stroke.pressures || [];

                for (let i = 0; i < points.length - 1; i++) {
                    const p1 = points[i];
                    const p2 = points[i + 1];
                    const pressure = pressures[i] || 1.0;
                    const width = stroke.size * 1.5 * pressure;

                    ctx.lineWidth = width;

                    if (stroke.brush === 'pencil') {
                        ctx.globalAlpha = 0.7;
                    } else if (stroke.brush === 'marker') {
                        ctx.globalAlpha = 0.5;
                    } else {
                        ctx.globalAlpha = 1.0;
                    }

                    ctx.beginPath();
                    ctx.moveTo(p1.x, p1.y);
                    ctx.lineTo(p2.x, p2.y);
                    ctx.stroke();
                }

                ctx.restore();
            }
        }

        // MAIN APP CLASS
        class DiaryApp {
            constructor() {
                this.storage = new StorageManager();
                this.pages = [];
                this.currentPageId = null;
                this.mode = 'text';
                this.drawingEngine = null;
                this.autosaveTimer = null;
                this.initialized = false;
            }

            async init() {
                try {
                    if (this.initialized) return;
                    this.initialized = true;

                    console.log('Initializing app...');

                    // Wait for storage
                    await this.storage.init();
                    console.log('Storage ready');

                    // Wait for canvas
                    await new Promise(r => setTimeout(r, 100));

                    const canvas = document.getElementById('pageCanvas');
                    if (!canvas) {
                        console.error('Canvas not found!');
                        return;
                    }

                    this.drawingEngine = new DrawingEngine(canvas);
                    console.log('Drawing engine ready');

                    // Load pages
                    this.pages = await this.storage.getAllPages();
                    this.pages.sort((a, b) => (b.createdAt || 0) - (a.createdAt || 0));
                    console.log('Pages loaded:', this.pages.length);

                    if (this.pages.length === 0) {
                        await this.newPage();
                    } else {
                        await this.openPage(this.pages[0].id);
                    }

                    this.renderPageList();
                    this.setupKeyboardShortcuts();
                    this.setupAutosave();
                    this.setupEventListeners();
                    this.resizeCanvas();

                    console.log('App fully initialized');
                } catch (err) {
                    console.error('Init error:', err);
                }
            }

            setupEventListeners() {
                // Mode buttons
                const modeText = document.getElementById('modeText');
                const modeDraw = document.getElementById('modeDraw');
                if (modeText) modeText.addEventListener('click', () => this.setMode('text'));
                if (modeDraw) modeDraw.addEventListener('click', () => this.setMode('draw'));

                // Sidebar buttons
                const newPageBtn = document.getElementById('newPageBtn');
                const libraryBtn = document.getElementById('libraryBtn');
                const exportPdfBtn = document.getElementById('exportPdfBtn');
                const exportJsonBtn = document.getElementById('exportJsonBtn');
                const importJsonBtn = document.getElementById('importJsonBtn');

                if (newPageBtn) newPageBtn.addEventListener('click', () => this.newPage());
                if (libraryBtn) libraryBtn.addEventListener('click', () => this.toggleLibrary());
                if (exportPdfBtn) exportPdfBtn.addEventListener('click', () => this.exportPDF());
                if (exportJsonBtn) exportJsonBtn.addEventListener('click', () => this.exportJSON());
                if (importJsonBtn) importJsonBtn.addEventListener('click', () => {
                    document.getElementById('importModal').classList.add('active');
                });

                // Toolbar buttons
                const undoBtn = document.getElementById('undoBtn');
                const redoBtn = document.getElementById('redoBtn');
                const exportPngBtn = document.getElementById('exportPngBtn');
                const saveBtn = document.getElementById('saveBtn');

                if (undoBtn) undoBtn.addEventListener('click', () => this.undo());
                if (redoBtn) redoBtn.addEventListener('click', () => this.redo());
                if (exportPngBtn) exportPngBtn.addEventListener('click', () => this.savePagePNG());
                if (saveBtn) saveBtn.addEventListener('click', () => this.savePage());

                // Draw tools
                const brushType = document.getElementById('brushType');
                const brushColor = document.getElementById('brushColor');
                const brushSize = document.getElementById('brushSize');

                if (brushType) brushType.addEventListener('change', (e) => this.setBrush(e.target.value));
                if (brushColor) brushColor.addEventListener('change', (e) => this.setBrushColor(e.target.value));
                if (brushSize) brushSize.addEventListener('change', (e) => this.setBrushSize(e.target.value));

                // Import modal
                const importCancelBtn = document.getElementById('importCancelBtn');
                const importConfirmBtn = document.getElementById('importConfirmBtn');

                if (importCancelBtn) importCancelBtn.addEventListener('click', () => {
                    document.getElementById('importModal').classList.remove('active');
                });
                if (importConfirmBtn) importConfirmBtn.addEventListener('click', () => this.importJSON());

                // Resize
                window.addEventListener('resize', () => this.resizeCanvas());
            }

            resizeCanvas() {
                const container = document.querySelector('.canvas-container');
                const canvas = document.getElementById('pageCanvas');
                if (!container || !canvas) return;

                const scale = Math.min(
                    (container.clientWidth - 40) / CONFIG.CANVAS_WIDTH,
                    (container.clientHeight - 40) / CONFIG.CANVAS_HEIGHT,
                    1
                );

                canvas.style.width = (CONFIG.CANVAS_WIDTH * scale) + 'px';
                canvas.style.height = (CONFIG.CANVAS_HEIGHT * scale) + 'px';
            }

            setupKeyboardShortcuts() {
                document.addEventListener('keydown', (e) => {
                    if (e.ctrlKey || e.metaKey) {
                        if (e.key === 's') {
                            e.preventDefault();
                            this.savePage();
                        } else if (e.key === 'z' && !e.shiftKey) {
                            e.preventDefault();
                            this.undo();
                        } else if (e.key === 'y' || (e.key === 'z' && e.shiftKey)) {
                            e.preventDefault();
                            this.redo();
                        }
                    }

                    if (e.key === 'ArrowLeft') {
                        e.preventDefault();
                        this.previousPage();
                    } else if (e.key === 'ArrowRight') {
                        e.preventDefault();
                        this.nextPage();
                    }
                });
            }

            setupAutosave() {
                this.autosaveTimer = setInterval(() => {
                    if (this.currentPageId) {
                        this.savePage();
                    }
                }, CONFIG.AUTOSAVE_DELAY);
            }

            async newPage() {
                const page = {
                    id: Date.now().toString() + Math.random().toString(36).substr(2, 9),
                    title: `Page ${this.pages.length + 1}`,
                    createdAt: Date.now(),
                    updatedAt: Date.now(),
                    textContent: '',
                    strokes: [],
                    thumbnail: '',
                };

                await this.storage.savePage(page);
                this.pages.unshift(page);
                await this.openPage(page.id);
                this.renderPageList();
                this.showStatus('New page created');
            }

            async openPage(id) {
                try {
                    if (this.currentPageId) {
                        await this.savePage();
                    }

                    const page = await this.storage.getPage(id);
                    if (!page) return;

                    this.currentPageId = id;

                    // Clear text layer
                    const oldTextLayer = document.querySelector('.page-text-layer');
                    if (oldTextLayer) oldTextLayer.remove();

                    // Clear drawing
                    if (this.drawingEngine) {
                        this.drawingEngine.clear();

                        // Restore strokes
                        if (page.strokes && Array.isArray(page.strokes)) {
                            this.drawingEngine.strokes = page.strokes.map(s => {
                                try {
                                    return Stroke.fromJSON(s);
                                } catch (e) {
                                    return new Stroke();
                                }
                            });
                            this.drawingEngine.redraw();
                        }
                    }

                    // Create new text layer
                    const canvas = document.getElementById('pageCanvas');
                    if (canvas && canvas.parentElement) {
                        const textLayer = document.createElement('div');
                        textLayer.className = 'page-text-layer';
                        textLayer.textContent = page.textContent || '';
                        textLayer.contentEditable = 'true';
                        textLayer.setAttribute('aria-label', 'Page text content');
                        canvas.parentElement.appendChild(textLayer);
                    }

                    this.renderPageList();
                } catch (err) {
                    console.error('Open page error:', err);
                }
            }

            async savePage() {
                try {
                    if (!this.currentPageId) return;

                    const textLayer = document.querySelector('.page-text-layer');
                    const page = await this.storage.getPage(this.currentPageId);
                    if (!page) return;

                    page.textContent = textLayer ? textLayer.textContent : '';
                    page.strokes = this.drawingEngine ? this.drawingEngine.strokes.map(s => s.toJSON()) : [];
                    page.updatedAt = Date.now();
                    page.thumbnail = this.drawingEngine ? this.drawingEngine.getImageData(0.25) : '';

                    await this.storage.savePage(page);
                    this.showStatus('Saved');
                } catch (err) {
                    console.error('Save error:', err);
                }
            }

            setMode(mode) {
                this.mode = mode;
                document.querySelectorAll('[data-mode]').forEach(btn => {
                    btn.classList.toggle('active', btn.dataset.mode === mode);
                });

                const drawTools = document.getElementById('drawTools');
                const colorControl = document.getElementById('colorControl');
                const sizeControl = document.getElementById('sizeControl');
                const canvas = document.getElementById('pageCanvas');

                if (mode === 'draw') {
                    if (drawTools) drawTools.style.display = 'flex';
                    if (colorControl) colorControl.style.display = 'flex';
                    if (sizeControl) sizeControl.style.display = 'flex';
                    if (canvas) canvas.style.cursor = 'crosshair';
                } else {
                    if (drawTools) drawTools.style.display = 'none';
                    if (colorControl) colorControl.style.display = 'none';
                    if (sizeControl) sizeControl.style.display = 'none';
                    if (canvas) canvas.style.cursor = 'default';
                }
            }

            setBrush(brush) {
                if (this.drawingEngine) this.drawingEngine.brush = brush;
            }

            setBrushColor(color) {
                if (this.drawingEngine) this.drawingEngine.color = color;
            }

            setBrushSize(size) {
                if (this.drawingEngine) this.drawingEngine.size = parseFloat(size);
            }

            undo() {
                if (this.drawingEngine) this.drawingEngine.undo();
            }

            redo() {
                if (this.drawingEngine) this.drawingEngine.redo();
            }

            async savePagePNG() {
                try {
                    if (!this.currentPageId || !this.drawingEngine) return;
                    const link = document.createElement('a');
                    link.href = this.drawingEngine.getImageData(2);
                    link.download = `page-${this.currentPageId}.png`;
                    link.click();
                    this.showStatus('PNG exported');
                } catch (err) {
                    console.error('PNG export error:', err);
                }
            }

            async exportPDF() {
                try {
                    if (this.pages.length === 0) {
                        this.showStatus('No pages to export');
                        return;
                    }

                    this.showStatus('Generating PDF...');

                    if (!window.jspdf) {
                        this.showStatus('PDF library loading...');
                        return;
                    }

                    const { jsPDF } = window.jspdf;
                    const pdf = new jsPDF('p', 'mm', 'a4');
                    const pageWidth = pdf.internal.pageSize.getWidth();
                    const pageHeight = pdf.internal.pageSize.getHeight();

                    for (let i = 0; i < Math.min(this.pages.length, 20); i++) {
                        const page = this.pages[i];
                        const imgData = page.thumbnail || 'data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAADUlEQVR42mNkYPhfDwAChwGA60e6kgAAAABJRU5ErkJggg==';

                        if (i > 0) pdf.addPage();
                        pdf.addImage(imgData, 'PNG', 0, 0, pageWidth, pageHeight);
                        pdf.setFontSize(10);
                        pdf.text(`${i + 1}`, pageWidth - 20, pageHeight - 10);
                    }

                    pdf.save('diary.pdf');
                    this.showStatus('PDF exported');
                } catch (err) {
                    console.error('PDF export error:', err);
                    this.showStatus('PDF export failed');
                }
            }

            async exportJSON() {
                try {
                    const allPages = await this.storage.getAllPages();
                    const data = JSON.stringify(allPages, null, 2);
                    const blob = new Blob([data], { type: 'application/json' });
                    const link = document.createElement('a');
                    link.href = URL.createObjectURL(blob);
                    link.download = `diary-backup-${Date.now()}.json`;
                    link.click();
                    this.showStatus('Backup exported');
                } catch (err) {
                    console.error('JSON export error:', err);
                }
            }

            async importJSON() {
                try {
                    const fileInput = document.getElementById('importFile');
                    const file = fileInput.files[0];
                    if (!file) return;

                    const reader = new FileReader();
                    reader.onload = async (e) => {
                        try {
                            const imported = JSON.parse(e.target.result);
                            if (!Array.isArray(imported)) {
                                this.showStatus('Invalid backup format');
                                return;
                            }

                            for (const page of imported) {
                                page.id = Date.now().toString() + Math.random().toString(36).substr(2, 9);
                                await this.storage.savePage(page);
                            }

                            this.pages = await this.storage.getAllPages();
                            this.renderPageList();
                            document.getElementById('importModal').classList.remove('active');
                            fileInput.value = '';
                            this.showStatus('Backup imported');
                        } catch (err) {
                            this.showStatus('Import failed: ' + err.message);
                        }
                    };
                    reader.readAsText(file);
                } catch (err) {
                    console.error('Import error:', err);
                }
            }

            async nextPage() {
                const idx = this.pages.findIndex(p => p.id === this.currentPageId);
                if (idx < this.pages.length - 1) {
                    await this.openPage(this.pages[idx + 1].id);
                }
            }

            async previousPage() {
                const idx = this.pages.findIndex(p => p.id === this.currentPageId);
                if (idx > 0) {
                    await this.openPage(this.pages[idx - 1].id);
                }
            }

            toggleLibrary() {
                const lib = document.getElementById('libraryView');
                const main = document.querySelector('.main-content');
                if (!lib || !main) return;

                lib.classList.toggle('active');
                main.style.display = lib.classList.contains('active') ? 'none' : 'flex';

                if (lib.classList.contains('active')) {
                    this.renderLibrary();
                }
            }

            renderPageList() {
                const pageList = document.getElementById('pageList');
                if (!pageList) return;

                pageList.innerHTML = '';

                for (const page of this.pages.slice(0, 20)) {
                    const item = document.createElement('div');
                    item.className = 'page-item' + (page.id === this.currentPageId ? ' active' : '');
                    item.innerHTML = `
                        <div class="page-item-title">${page.title || 'Untitled'}</div>
                        <div class="page-item-date">${new Date(page.updatedAt || page.createdAt).toLocaleDateString()}</div>
                    `;
                    item.addEventListener('click', () => this.openPage(page.id));
                    pageList.appendChild(item);
                }
            }

            renderLibrary() {
                const grid = document.getElementById('libraryGrid');
                if (!grid) return;

                grid.innerHTML = '';

                for (const page of this.pages) {
                    const thumb = document.createElement('div');
                    thumb.className = 'page-thumbnail';
                    if (page.thumbnail) {
                        const img = document.createElement('img');
                        img.src = page.thumbnail;
                        img.alt = page.title || 'Page';
                        thumb.appendChild(img);
                    } else {
                        thumb.style.background = 'var(--color-bg-secondary)';
                        thumb.innerHTML = `<div style="display:flex;align-items:center;justify-content:center;height:100%;font-size:3rem;">${(page.title || 'P')[0]}</div>`;
                    }
                    thumb.addEventListener('click', () => {
                        this.toggleLibrary();
                        this.openPage(page.id);
                    });
                    grid.appendChild(thumb);
                }
            }

            showStatus(msg) {
                const indicator = document.getElementById('statusIndicator');
                if (!indicator) return;

                indicator.textContent = msg;
                indicator.classList.add('visible');
                setTimeout(() => {
                    indicator.classList.remove('visible');
                }, 2000);
            }

            startApp() {
                const landing = document.getElementById('landing');
                const app = document.getElementById('app');
                if (landing) landing.classList.add('hidden');
                if (app) app.style.display = 'flex';
                this.init();
            }
        }

        // STARFIELD INITIALIZATION
        function initStarfield() {
            try {
                const canvas = document.getElementById('starfield');
                if (!canvas) return;

                const ctx = canvas.getContext('2d');
                if (!ctx) return;

                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;

                const stars = [];
                for (let i = 0; i < 200; i++) {
                    stars.push({
                        x: Math.random() * canvas.width,
                        y: Math.random() * canvas.height,
                        radius: Math.random() * 1.5,
                        opacity: Math.random() * 0.5 + 0.5,
                    });
                }

                function animate() {
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                    ctx.fillStyle = 'rgba(255, 255, 255, 0.8)';

                    for (const star of stars) {
                        ctx.globalAlpha = star.opacity;
                        ctx.beginPath();
                        ctx.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
                        ctx.fill();
                        
                        star.opacity += (Math.random() - 0.5) * 0.1;
                        star.opacity = Math.max(0.2, Math.min(1, star.opacity));
                    }

                    requestAnimationFrame(animate);
                }

                animate();

                window.addEventListener('resize', () => {
                    canvas.width = window.innerWidth;
                    canvas.height = window.innerHeight;
                });
            } catch (err) {
                console.error('Starfield error:', err);
            }
        }

        // GLOBAL APP INSTANCE
        window.app = new DiaryApp();

        // INITIALIZATION
        document.addEventListener('DOMContentLoaded', () => {
            console.log('DOM ready');
            initStarfield();

            const enterBtn = document.getElementById('enterBtn');
            if (enterBtn) {
                enterBtn.addEventListener('click', () => window.app.startApp());
            }
        });

        // Fallback init
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', () => {
                console.log('DOMContentLoaded fired');
            });
        } else {
            console.log('Document already loaded');
            initStarfield();
            const enterBtn = document.getElementById('enterBtn');
            if (enterBtn) {
                enterBtn.addEventListener('click', () => window.app.startApp());
            }
        }
