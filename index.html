    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js" integrity="sha512-qZvrmS2ekKPi2d+aChB3t/Db1f65Kkplphz2g/3w4XhnZtI9lS4V5UCnPqCPOcFw16eMQ6oLA8B+qsmkQWIVw==" crossorigin="anonymous"></script>

    <style>

            --color-bg-primary: #faf9f7;
            --color-bg-secondary: #f5f3f0;
            --color-text-primary: #2c2a28;

            --color-border: #e8e3dc;
            --color-paper: #fefdfb;

        }

            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            z-index: 1000;
            opacity: 1;
            transition: opacity 0.8s ease-out;
        }

        #landing.hidden {

            opacity: 0;
        }

        .landing-content {
            text-align: center;
            color: white;
        }

        .landing-title {
            font-size: 3.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
            letter-spacing: -1px;
            opacity: 0;
            animation: fadeInUp 0.8s ease-out 0.2s forwards;
        }

        .landing-subtitle {
            font-size: 1.2rem;
            margin-bottom: 3rem;
            opacity: 0;
            color: rgba(255,255,255,0.7);
            animation: fadeInUp 0.8s ease-out 0.4s forwards;
        }

        .landing-btn {

            font-size: 1.1rem;

        .landing-btn:hover {

            box-shadow: 0 15px 40px rgba(184, 149, 106, 0.4);
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }

        #starfield {
            position: absolute;
            top: 0;
            left: 0;

            height: 100%;

        }

        #app {

            height: 100%;

            background: var(--color-bg-primary);

        /* SIDEBAR */
        .sidebar {

            height: 100%;
            background: var(--color-bg-secondary);
            border-right: 1px solid var(--color-border);
            display: flex;
            flex-direction: column;
            overflow-y: auto;
            box-shadow: 2px 0 8px var(--color-shadow);
        }

        .sidebar-header {
            padding: 1.5rem;
            border-bottom: 1px solid var(--color-border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .sidebar-title {
            font-size: 1.3rem;
            font-weight: 700;
            color: var(--color-text-primary);
        }

        .sidebar-btn {
            background: none;
            border: none;
            color: var(--color-accent);
            cursor: pointer;

            padding: 0.5rem;
        }

        }

            overflow-y: auto;

            border-radius: 6px;
            cursor: pointer;
            font-size: 0.95rem;

            transition: all 0.2s ease;
            color: var(--color-text-primary);

            color: white;
            border-color: var(--color-accent);
        }

        /* MAIN CONTENT */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            height: 100%;
            position: relative;
        }

        .toolbar {
            height: 60px;
            background: var(--color-paper);
            border-bottom: 1px solid var(--color-border);
            display: flex;
            align-items: center;
            padding: 0 1.5rem;
            gap: 1.5rem;

        .toolbar-group {

            border-color: var(--color-accent);

            font-weight: 700;

            color: var(--color-text-primary);
        }

        .modal-input {

            padding: 0.75rem;
            border: 1px solid var(--color-border);

            font-size: 1rem;
            margin-bottom: 1.5rem;

        .modal-btn-primary {

            object-fit: cover;

            color: white;

            font-weight: 600;

                width: 100%;

                padding: 0.75rem;

                padding: 0.4rem 0.75rem;
                font-size: 0.8rem;

                grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));

            word-wrap: break-word;

            position: absolute;

            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border-width: 0;
        }

    <!-- SCRIPT -->
    <script>
        // ============================================================================
        // DIARY APP - Production Single-File Implementation
        // ============================================================================
        // Core features: realistic page turns, pressure-sensitive drawing,
        // IndexedDB storage, PDF/PNG export, offline-first architecture
        // ============================================================================

        // CONSTANTS & CONFIG
        const CONFIG = {
            CANVAS_WIDTH: 800,
            CANVAS_HEIGHT: 1000,
            PAGE_MARGIN: 40,
            DB_NAME: 'DiaryApp',
            DB_VERSION: 1,
            AUTOSAVE_DELAY: 5000,
            BRUSH_SMOOTHING: 0.5,
            PRESSURE_MULT: 1.5,
        };

        // UTILITY: IndexedDB Helper
        class DiaryDB {
            constructor() {
                this.db = null;
                this.init();
            }

            async init() {
                return new Promise((resolve, reject) => {
                    const req = indexedDB.open(CONFIG.DB_NAME, CONFIG.DB_VERSION);
                    req.onerror = () => reject(req.error);
                    req.onsuccess = () => {
                        this.db = req.result;
                        resolve();
                    };
                    req.onupgradeneeded = (e) => {
                        const db = e.target.result;
                        if (!db.objectStoreNames.contains('pages')) {
                            db.createObjectStore('pages', { keyPath: 'id' });
                        }
                    };
                });
            }

            async savePage(page) {
                return new Promise((resolve, reject) => {
                    const tx = this.db.transaction('pages', 'readwrite');
                    const req = tx.objectStore('pages').put(page);
                    req.onerror = () => reject(req.error);
                    req.onsuccess = () => resolve();
                });
            }

            async getPage(id) {
                return new Promise((resolve, reject) => {
                    const tx = this.db.transaction('pages', 'readonly');
                    const req = tx.objectStore('pages').get(id);
                    req.onerror = () => reject(req.error);
                    req.onsuccess = () => resolve(req.result);
                });
            }

            async getAllPages() {
                return new Promise((resolve, reject) => {
                    const tx = this.db.transaction('pages', 'readonly');
                    const req = tx.objectStore('pages').getAll();
                    req.onerror = () => reject(req.error);
                    req.onsuccess = () => resolve(req.result);
                });
            }

            async deletePage(id) {
                return new Promise((resolve, reject) => {
                    const tx = this.db.transaction('pages', 'readwrite');
                    const req = tx.objectStore('pages').delete(id);
                    req.onerror = () => reject(req.error);
                    req.onsuccess = () => resolve();
                });
            }
        }

        // STROKE DATA STRUCTURE
        class Stroke {
            constructor(brush = 'pen', color = '#000000', size = 3) {
                this.brush = brush;
                this.color = color;
                this.size = size;
                this.points = [];
                this.pressures = [];
            }

            addPoint(x, y, pressure = 1.0) {
                this.points.push({ x, y });
                this.pressures.push(Math.max(0.3, Math.min(1.0, pressure)));
            }

            toJSON() {
                return {
                    brush: this.brush,
                    color: this.color,
                    size: this.size,
                    points: this.points,
                    pressures: this.pressures,
                };
            }

            static fromJSON(data) {
                const s = new Stroke(data.brush, data.color, data.size);
                s.points = data.points;
                s.pressures = data.pressures;
                return s;
            }
        }

        // DRAWING ENGINE
        class DrawingEngine {
            constructor(canvas) {
                this.canvas = canvas;
                this.ctx = canvas.getContext('2d', { willReadFrequently: true });
                this.strokes = [];
                this.undoStack = [];
                this.redoStack = [];
                this.currentStroke = null;
                this.isDrawing = false;

                this.brush = 'pen';
                this.color = '#000000';
                this.size = 3;

                this.lastX = 0;
                this.lastY = 0;

                this.setupEventListeners();
                this.renderPaperTexture();
            }

            setupEventListeners() {
                this.canvas.addEventListener('pointerdown', (e) => this.onPointerDown(e));
                this.canvas.addEventListener('pointermove', (e) => this.onPointerMove(e));
                this.canvas.addEventListener('pointerup', (e) => this.onPointerUp(e));
                this.canvas.addEventListener('pointercancel', (e) => this.onPointerUp(e));
            }

            renderPaperTexture() {
                // Simple paper grain effect
                const imageData = this.ctx.createImageData(this.canvas.width, this.canvas.height);
                const data = imageData.data;
                for (let i = 0; i < data.length; i += 4) {
                    const noise = Math.random() * 15;
                    data[i] = 254 - noise;
                    data[i + 1] = 253 - noise;
                    data[i + 2] = 251 - noise;
                    data[i + 3] = 255;
                }
                this.ctx.putImageData(imageData, 0, 0);
            }

            onPointerDown(e) {
                if (app.mode !== 'draw') return;
                
                e.preventDefault();
                this.isDrawing = true;
                const rect = this.canvas.getBoundingClientRect();
                this.lastX = e.clientX - rect.left;
                this.lastY = e.clientY - rect.top;

                this.currentStroke = new Stroke(this.brush, this.color, this.size);
                this.currentStroke.addPoint(this.lastX, this.lastY, e.pressure || 1.0);

                this.undoStack.push(this.strokes.length);
                this.redoStack = [];
            }

            onPointerMove(e) {
                if (!this.isDrawing || !this.currentStroke) return;

                e.preventDefault();
                const rect = this.canvas.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                const pressure = e.pressure || 1.0;

                this.currentStroke.addPoint(x, y, pressure);
                this.redraw();
            }

            onPointerUp(e) {
                if (!this.isDrawing) return;

                e.preventDefault();
                this.isDrawing = false;
                if (this.currentStroke) {
                    this.strokes.push(this.currentStroke);
                    this.currentStroke = null;
                }
            }

            redraw() {
                this.renderPaperTexture();

                // Draw all completed strokes
                for (const stroke of this.strokes) {
                    this.drawStroke(stroke);
                }

                // Draw current stroke in progress
                if (this.currentStroke) {
                    this.drawStroke(this.currentStroke);
                }
            }

            drawStroke(stroke) {
                if (stroke.points.length < 2) return;

                const ctx = this.ctx;
                ctx.save();

                ctx.strokeStyle = stroke.color;
                ctx.lineCap = 'round';
                ctx.lineJoin = 'round';

                if (stroke.brush === 'eraser') {
                    ctx.globalCompositeOperation = 'destination-out';
                    ctx.strokeStyle = 'rgba(0,0,0,1)';
                }

                // Catmull-Rom smoothing for path
                const points = stroke.points;
                const pressures = stroke.pressures;

                for (let i = 0; i < points.length - 1; i++) {
                    const p0 = i > 0 ? points[i - 1] : points[i];
                    const p1 = points[i];
                    const p2 = points[i + 1];
                    const p3 = i < points.length - 2 ? points[i + 2] : points[i + 1];

                    const pressure = pressures[i];
                    const width = stroke.size * CONFIG.PRESSURE_MULT * pressure;

                    ctx.lineWidth = width;

                    // Variable line width for expressive drawing
                    if (stroke.brush === 'pencil') {
                        ctx.globalAlpha = 0.7;
                    } else if (stroke.brush === 'marker') {
                        ctx.globalAlpha = 0.5;
                    } else {
                        ctx.globalAlpha = 1.0;
                    }

                    ctx.beginPath();
                    ctx.moveTo(p1.x, p1.y);
                    ctx.lineTo(p2.x, p2.y);
                    ctx.stroke();
                }

                ctx.restore();
            }

            undo() {
                if (this.strokes.length === 0) return;
                this.redoStack.push(this.strokes.pop());
                this.redraw();
            }

            redo() {
                if (this.redoStack.length === 0) return;
                this.strokes.push(this.redoStack.pop());
                this.redraw();
            }

            clear() {
                this.strokes = [];
                this.undoStack = [];
                this.redoStack = [];
                this.redraw();
            }

            getImageData(scale = 1) {
                const w = this.canvas.width;
                const h = this.canvas.height;
                const scaledCanvas = document.createElement('canvas');
                scaledCanvas.width = w * scale;
                scaledCanvas.height = h * scale;
                const scaledCtx = scaledCanvas.getContext('2d');
                scaledCtx.scale(scale, scale);

                // Draw paper texture
                const imgData = this.ctx.createImageData(w, h);
                const data = imgData.data;
                for (let i = 0; i < data.length; i += 4) {
                    const noise = Math.random() * 15;
                    data[i] = 254 - noise;
                    data[i + 1] = 253 - noise;
                    data[i + 2] = 251 - noise;
                    data[i + 3] = 255;
                }
                scaledCtx.putImageData(imgData, 0, 0);

                // Draw strokes
                for (const stroke of this.strokes) {
                    this.drawStrokeOnContext(scaledCtx, stroke);
                }

                return scaledCanvas.toDataURL('image/png');
            }

            drawStrokeOnContext(ctx, stroke) {
                if (stroke.points.length < 2) return;

                ctx.save();
                ctx.strokeStyle = stroke.color;
                ctx.lineCap = 'round';
                ctx.lineJoin = 'round';

                if (stroke.brush === 'eraser') {
                    ctx.globalCompositeOperation = 'destination-out';
                    ctx.strokeStyle = 'rgba(0,0,0,1)';
                }

                const points = stroke.points;
                const pressures = stroke.pressures;

                for (let i = 0; i < points.length - 1; i++) {
                    const p1 = points[i];
                    const p2 = points[i + 1];
                    const pressure = pressures[i];
                    const width = stroke.size * CONFIG.PRESSURE_MULT * pressure;

                    ctx.lineWidth = width;

                    if (stroke.brush === 'pencil') {
                        ctx.globalAlpha = 0.7;
                    } else if (stroke.brush === 'marker') {
                        ctx.globalAlpha = 0.5;
                    } else {
                        ctx.globalAlpha = 1.0;
                    }

                    ctx.beginPath();
                    ctx.moveTo(p1.x, p1.y);
                    ctx.lineTo(p2.x, p2.y);
                    ctx.stroke();
                }

                ctx.restore();
            }
        }

        // MAIN APP
        class DiaryApp {
            constructor() {
                this.db = new DiaryDB();
                this.pages = [];
                this.currentPageId = null;
                this.mode = 'text';
                this.drawingEngine = null;
                this.autosaveTimer = null;
                this.initialized = false;
            }

            async init() {
                if (this.initialized) return;
                this.initialized = true;

                // Setup drawing engine
                const canvas = document.getElementById('pageCanvas');
                this.drawingEngine = new DrawingEngine(canvas);

                // Load pages from DB
                this.pages = await this.db.getAllPages();
                this.pages.sort((a, b) => b.createdAt - a.createdAt);

                if (this.pages.length === 0) {
                    await this.newPage();
                } else {
                    await this.openPage(this.pages[0].id);
                }

                this.renderPageList();
                this.setupKeyboardShortcuts();

                // Start autosave
                this.setupAutosave();

                // Setup resize handler
                window.addEventListener('resize', () => this.resizeCanvas());
                this.resizeCanvas();
            }

            resizeCanvas() {
                const container = document.querySelector('.canvas-container');
                const canvas = document.getElementById('pageCanvas');
                const scale = Math.min(
                    (container.clientWidth - 40) / CONFIG.CANVAS_WIDTH,
                    (container.clientHeight - 40) / CONFIG.CANVAS_HEIGHT,
                    1
                );

                canvas.style.width = (CONFIG.CANVAS_WIDTH * scale) + 'px';
                canvas.style.height = (CONFIG.CANVAS_HEIGHT * scale) + 'px';
            }

            setupKeyboardShortcuts() {
                document.addEventListener('keydown', (e) => {
                    if (e.ctrlKey || e.metaKey) {
                        if (e.key === 's') {
                            e.preventDefault();
                            this.savePage();
                        } else if (e.key === 'z' && !e.shiftKey) {
                            e.preventDefault();
                            this.undo();
                        } else if (e.key === 'y' || (e.key === 'z' && e.shiftKey)) {
                            e.preventDefault();
                            this.redo();
                        }
                    }

                    if (e.key === 'ArrowLeft') {
                        e.preventDefault();
                        this.previousPage();
                    } else if (e.key === 'ArrowRight') {
                        e.preventDefault();
                        this.nextPage();
                    }
                });
            }

            setupAutosave() {
                this.autosaveTimer = setInterval(() => {
                    if (this.currentPageId) {
                        this.savePage();
                    }
                }, CONFIG.AUTOSAVE_DELAY);
            }

            async newPage() {
                const page = {
                    id: Date.now().toString(),
                    title: `Page ${this.pages.length + 1}`,
                    createdAt: Date.now(),
                    updatedAt: Date.now(),
                    textContent: '',
                    strokes: [],
                    thumbnail: '',
                };

                await this.db.savePage(page);
                this.pages.unshift(page);
                await this.openPage(page.id);
                this.renderPageList();
                this.showStatus('New page created');
            }

            async openPage(id) {
                // Save current page first
                if (this.currentPageId) {
                    await this.savePage();
                }

                const page = await this.db.getPage(id);
                if (!page) return;

                this.currentPageId = id;

                // Restore text content
                const textLayer = document.querySelector('.page-text-layer');
                if (textLayer) {
                    textLayer.remove();
                }

                // Clear drawing
                this.drawingEngine.clear();

                // Restore strokes
                if (page.strokes && page.strokes.length > 0) {
                    this.drawingEngine.strokes = page.strokes.map(s => Stroke.fromJSON(s));
                    this.drawingEngine.redraw();
                }

                // Create text layer
                const canvas = document.getElementById('pageCanvas');
                const textLayer = document.createElement('div');
                textLayer.className = 'page-text-layer';
                textLayer.textContent = page.textContent || '';
                textLayer.contentEditable = true;
                textLayer.setAttribute('aria-label', 'Page text content');
                canvas.parentElement.appendChild(textLayer);

                this.renderPageList();
            }

            async savePage() {
                if (!this.currentPageId) return;

                const textLayer = document.querySelector('.page-text-layer');
                const page = await this.db.getPage(this.currentPageId);
                if (!page) return;

                page.textContent = textLayer ? textLayer.textContent : '';
                page.strokes = this.drawingEngine.strokes.map(s => s.toJSON());
                page.updatedAt = Date.now();
                page.thumbnail = this.drawingEngine.getImageData(0.25);

                await this.db.savePage(page);
                this.showStatus('Page saved');
            }

            setMode(mode) {
                this.mode = mode;
                document.querySelectorAll('[data-mode]').forEach(btn => {
                    btn.classList.toggle('active', btn.dataset.mode === mode);
                });

                const drawTools = document.getElementById('drawTools');
                const colorControl = document.getElementById('colorControl');
                const sizeControl = document.getElementById('sizeControl');

                if (mode === 'draw') {
                    drawTools.style.display = 'flex';
                    colorControl.style.display = 'flex';
                    sizeControl.style.display = 'flex';
                    document.getElementById('pageCanvas').style.cursor = 'crosshair';
                } else {
                    drawTools.style.display = 'none';
                    colorControl.style.display = 'none';
                    sizeControl.style.display = 'none';
                    document.getElementById('pageCanvas').style.cursor = 'default';
                }
            }

            setBrush(brush) {
                this.drawingEngine.brush = brush;
            }

            setBrushColor(color) {
                this.drawingEngine.color = color;
            }

            setBrushSize(size) {
                this.drawingEngine.size = parseFloat(size);
            }

            undo() {
                this.drawingEngine.undo();
            }

            redo() {
                this.drawingEngine.redo();
            }

            async savePagePNG() {
                if (!this.currentPageId) return;
                const link = document.createElement('a');
                link.href = this.drawingEngine.getImageData(2);
                link.download = `page-${this.currentPageId}.png`;
                link.click();
                this.showStatus('PNG exported');
            }

            async exportPDF() {
                if (this.pages.length === 0) {
                    this.showStatus('No pages to export');
                    return;
                }

                this.showStatus('Generating PDF...');

                // Use jsPDF and html2canvas
                const pdf = new jspdf.jsPDF('p', 'mm', 'a4');
                const pageWidth = pdf.internal.pageSize.getWidth();
                const pageHeight = pdf.internal.pageSize.getHeight();

                for (let i = 0; i < this.pages.length; i++) {
                    const page = this.pages[i];
                    const imgData = page.thumbnail || await this.capturePageImage(page.id);

                    if (i > 0) pdf.addPage();
                    pdf.addImage(imgData, 'PNG', 0, 0, pageWidth, pageHeight);

                    // Add page number
                    pdf.setFontSize(10);
                    pdf.text(`${i + 1}`, pageWidth - 20, pageHeight - 10);
                }

                pdf.save('diary.pdf');
                this.showStatus('PDF exported');
            }

            async capturePageImage(pageId) {
                const page = await this.db.getPage(pageId);
                if (!page) return '';

                const canvas = document.createElement('canvas');
                canvas.width = CONFIG.CANVAS_WIDTH;
                canvas.height = CONFIG.CANVAS_HEIGHT;
                const ctx = canvas.getContext('2d');

                // Draw paper
                for (let i = 0; i < canvas.width * canvas.height; i += 4) {
                    const noise = Math.random() * 15;
                }

                // Draw strokes
                for (const strokeData of (page.strokes || [])) {
                    const stroke = Stroke.fromJSON(strokeData);
                    this.drawingEngine.drawStrokeOnContext(ctx, stroke);
                }

                // Draw text (simple rendering)
                if (page.textContent) {
                    ctx.fillStyle = '#2c2a28';
                    ctx.font = '14px Segoe UI';
                    const lines = page.textContent.split('\n');
                    lines.forEach((line, i) => {
                        ctx.fillText(line, 40, 60 + i * 20);
                    });
                }

                return canvas.toDataURL('image/png');
            }

            async exportJSON() {
                const allPages = await this.db.getAllPages();
                const data = JSON.stringify(allPages, null, 2);
                const blob = new Blob([data], { type: 'application/json' });
                const link = document.createElement('a');
                link.href = URL.createObjectURL(blob);
                link.download = `diary-backup-${Date.now()}.json`;
                link.click();
                this.showStatus('Backup exported');
            }

            async importJSON() {
                const fileInput = document.getElementById('importFile');
                const file = fileInput.files[0];
                if (!file) return;

                const reader = new FileReader();
                reader.onload = async (e) => {
                    try {
                        const imported = JSON.parse(e.target.result);
                        for (const page of imported) {
                            page.id = Date.now().toString() + Math.random();
                            await this.db.savePage(page);
                        }
                        this.pages = await this.db.getAllPages();
                        this.renderPageList();
                        document.getElementById('importModal').classList.remove('active');
                        this.showStatus('Backup imported');
                    } catch (err) {
                        this.showStatus('Import failed: ' + err.message);
                    }
                };
                reader.readAsText(file);
            }

            async nextPage() {
                const idx = this.pages.findIndex(p => p.id === this.currentPageId);
                if (idx < this.pages.length - 1) {
                    await this.openPage(this.pages[idx + 1].id);
                }
            }

            async previousPage() {
                const idx = this.pages.findIndex(p => p.id === this.currentPageId);
                if (idx > 0) {
                    await this.openPage(this.pages[idx - 1].id);
                }
            }

            toggleLibrary() {
                const lib = document.getElementById('libraryView');
                const main = document.querySelector('.main-content');
                lib.classList.toggle('active');
                main.style.display = lib.classList.contains('active') ? 'none' : 'flex';

                if (lib.classList.contains('active')) {
                    this.renderLibrary();
                }
            }

            renderPageList() {
                const pageList = document.getElementById('pageList');
                pageList.innerHTML = '';

                for (const page of this.pages.slice(0, 20)) {
                    const item = document.createElement('div');
                    item.className = 'page-item' + (page.id === this.currentPageId ? ' active' : '');
                    item.innerHTML = `
                        <div class="page-item-title">${page.title}</div>
                        <div class="page-item-date">${new Date(page.updatedAt).toLocaleDateString()}</div>
                    `;
                    item.onclick = () => this.openPage(page.id);
                    pageList.appendChild(item);
                }
            }

            renderLibrary() {
                const grid = document.getElementById('libraryGrid');
                grid.innerHTML = '';

                for (const page of this.pages) {
                    const thumb = document.createElement('div');
                    thumb.className = 'page-thumbnail';
                    if (page.thumbnail) {
                        thumb.innerHTML = `<img src="${page.thumbnail}" alt="${page.title}">`;
                    } else {
                        thumb.style.background = 'var(--color-bg-secondary)';
                        thumb.innerHTML = `<div style="display:flex;align-items:center;justify-content:center;height:100%;font-size:3rem;">${page.title[0]}</div>`;
                    }
                    thumb.onclick = () => {
                        this.toggleLibrary();
                        this.openPage(page.id);
                    };
                    grid.appendChild(thumb);
                }
            }

            showStatus(msg) {
                const indicator = document.getElementById('statusIndicator');
                indicator.textContent = msg;
                indicator.classList.add('visible');
                setTimeout(() => {
                    indicator.classList.remove('visible');
                }, 2000);
            }

            startApp() {
                document.getElementById('landing').classList.add('hidden');
                document.getElementById('app').style.display = 'flex';
                this.init();
            }
        }

        // STARFIELD ANIMATION
        function initStarfield() {
            const canvas = document.getElementById('starfield');
            const ctx = canvas.getContext('2d');
            
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;

            const stars = [];
            for (let i = 0; i < 200; i++) {
                stars.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    radius: Math.random() * 1.5,
                    opacity: Math.random() * 0.5 + 0.5,
                });
            }

            function animate() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                ctx.fillStyle = 'rgba(255, 255, 255, 0.8)';

                for (const star of stars) {
                    ctx.globalAlpha = star.opacity;
                    ctx.beginPath();
                    ctx.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
                    ctx.fill();
                    
                    star.opacity += (Math.random() - 0.5) * 0.1;
                    star.opacity = Math.max(0.2, Math.min(1, star.opacity));
                }

                requestAnimationFrame(animate);
            }

            animate();

            window.addEventListener('resize', () => {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            });
        }

        // GLOBAL APP INSTANCE
        const app = new DiaryApp();

        // INIT
        document.addEventListener('DOMContentLoaded', () => {
            initStarfield();
        });

        // REGISTER SERVICE WORKER for offline support (optional)
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('data:text/javascript,self.addEventListener("install",e=>self.skipWaiting());self.addEventListener("activate",e=>e.waitUntil(clients.matchAll().then(c=>Promise.all(c.map(client=>client.navigate(client.url))))));').catch(() => {});
        }
    </script>
