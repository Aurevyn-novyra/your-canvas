<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Ria's Canvas - Premium Digital Drawing</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
        }

        :root {
            --primary-color: #f5f1ed;
            --secondary-color: #ffffff;
            --accent-color: #2a7f7e;
            --accent-light: #4ba3a1;
            --text-dark: #1a1a1a;
            --text-light: #6b6b6b;
            --border-color: rgba(26, 26, 26, 0.08);
            --shadow-sm: 0 2px 8px rgba(26, 26, 26, 0.04);
            --shadow-md: 0 8px 24px rgba(26, 26, 26, 0.08);
            --shadow-lg: 0 16px 48px rgba(26, 26, 26, 0.12);
            --transition-fast: 150ms cubic-bezier(0.4, 0, 0.2, 1);
            --transition-normal: 300ms cubic-bezier(0.4, 0, 0.2, 1);
        }

        html, body {
            width: 100%;
            height: 100%;
            background: var(--primary-color);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            color: var(--text-dark);
            overflow: hidden;
            position: fixed;
        }

        .app-container {
            display: flex;
            width: 100%;
            height: 100%;
            background: var(--primary-color);
        }

        /* LEFT PANEL - TOOLS */
        .left-panel {
            width: 80px;
            background: var(--secondary-color);
            border-right: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            padding: 12px 0;
            overflow-y: auto;
            gap: 4px;
        }

        .tool-group {
            display: flex;
            flex-direction: column;
            padding: 8px;
            gap: 4px;
            border-bottom: 1px solid var(--border-color);
        }

        .tool-btn {
            width: 64px;
            height: 48px;
            border: none;
            background: transparent;
            color: var(--text-dark);
            cursor: pointer;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            transition: all var(--transition-fast);
            position: relative;
            padding: 0;
        }

        .tool-btn:hover {
            background: var(--primary-color);
        }

        .tool-btn.active {
            background: var(--accent-color);
            color: white;
            box-shadow: var(--shadow-md);
        }

        .tool-btn.active::after {
            content: '';
            position: absolute;
            width: 6px;
            height: 6px;
            background: white;
            border-radius: 50%;
            bottom: 2px;
            right: 2px;
        }

        /* CENTER CANVAS */
        .center-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: var(--primary-color);
            position: relative;
        }

        .canvas-header {
            height: 56px;
            background: var(--secondary-color);
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            padding: 0 16px;
            gap: 16px;
            justify-content: space-between;
        }

        .header-title {
            font-size: 14px;
            font-weight: 500;
            color: var(--text-dark);
            flex: 1;
        }

        .header-controls {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .canvas-wrapper {
            flex: 1;
            position: relative;
            overflow: hidden;
            background: var(--primary-color);
        }

        canvas {
            position: absolute;
            cursor: crosshair;
            display: block;
            touch-action: none;
        }

        /* RIGHT PANEL - LAYERS & GALLERY */
        .right-panel {
            width: 280px;
            background: var(--secondary-color);
            border-left: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .panel-header {
            padding: 12px 16px;
            border-bottom: 1px solid var(--border-color);
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            color: var(--text-light);
            letter-spacing: 0.5px;
        }

        .panel-content {
            flex: 1;
            overflow-y: auto;
            padding: 8px;
        }

        .layer-item {
            padding: 8px;
            background: var(--primary-color);
            border-radius: 6px;
            margin-bottom: 4px;
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            border: 1px solid transparent;
            transition: all var(--transition-fast);
        }

        .layer-item:hover {
            background: rgba(42, 127, 126, 0.05);
        }

        .layer-item.active {
            background: rgba(42, 127, 126, 0.15);
            border-color: var(--accent-color);
        }

        .layer-visibility {
            width: 24px;
            height: 24px;
            border: none;
            background: transparent;
            cursor: pointer;
            font-size: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 4px;
            transition: all var(--transition-fast);
            color: var(--text-light);
        }

        .layer-visibility:hover {
            color: var(--text-dark);
        }

        .layer-name {
            flex: 1;
            font-size: 12px;
            font-weight: 500;
            color: var(--text-dark);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .layer-opacity-input {
            width: 40px;
            padding: 2px 4px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            font-size: 11px;
            background: transparent;
            color: var(--text-dark);
        }

        .layer-delete {
            width: 24px;
            height: 24px;
            border: none;
            background: transparent;
            cursor: pointer;
            color: var(--text-light);
            font-size: 14px;
            border-radius: 4px;
            transition: all var(--transition-fast);
        }

        .layer-delete:hover {
            color: #d32f2f;
            background: rgba(211, 47, 47, 0.1);
        }

        .gallery-item {
            width: 100%;
            height: 100px;
            background: var(--primary-color);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            margin-bottom: 8px;
            cursor: pointer;
            overflow: hidden;
            transition: all var(--transition-normal);
            position: relative;
        }

        .gallery-item:hover {
            transform: scale(1.02);
            box-shadow: var(--shadow-md);
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .gallery-item-delete {
            position: absolute;
            top: 4px;
            right: 4px;
            width: 24px;
            height: 24px;
            background: rgba(0, 0, 0, 0.6);
            border: none;
            color: white;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            opacity: 0;
            transition: all var(--transition-fast);
        }

        .gallery-item:hover .gallery-item-delete {
            opacity: 1;
        }

        /* COLOR PICKER */
        .color-picker-panel {
            background: var(--secondary-color);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 16px;
            box-shadow: var(--shadow-lg);
            position: fixed;
            z-index: 1000;
            width: 280px;
            max-height: 90vh;
            overflow-y: auto;
            display: none;
        }

        .color-picker-panel.visible {
            display: block;
        }

        .color-picker-title {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 12px;
            color: var(--text-dark);
        }

        .hue-wheel {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            margin: 0 auto 16px;
            cursor: crosshair;
            box-shadow: var(--shadow-md);
            position: relative;
        }

        .saturation-lightness-square {
            width: 100%;
            height: 150px;
            border-radius: 8px;
            cursor: crosshair;
            margin-bottom: 16px;
            box-shadow: var(--shadow-sm);
            position: relative;
            background: linear-gradient(to right, #ffffff, rgba(255, 255, 255, 0)), linear-gradient(to bottom, rgba(0, 0, 0, 0), #000000);
        }

        .color-indicator {
            width: 100%;
            height: 40px;
            border-radius: 8px;
            margin-bottom: 12px;
            border: 2px solid var(--border-color);
            box-shadow: var(--shadow-sm);
        }

        .color-inputs {
            display: flex;
            flex-direction: column;
            gap: 8px;
            margin-bottom: 12px;
        }

        .color-input-group {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .color-input-group label {
            width: 30px;
            font-size: 11px;
            font-weight: 600;
            color: var(--text-light);
            text-transform: uppercase;
        }

        .color-input-group input {
            flex: 1;
            padding: 6px 8px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            font-size: 11px;
            background: var(--primary-color);
            color: var(--text-dark);
        }

        .recent-colors {
            margin-bottom: 12px;
        }

        .recent-colors-label {
            font-size: 11px;
            font-weight: 600;
            color: var(--text-light);
            text-transform: uppercase;
            margin-bottom: 6px;
            display: block;
        }

        .recent-colors-grid {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 6px;
        }

        .color-swatch {
            width: 100%;
            aspect-ratio: 1;
            border-radius: 4px;
            border: 2px solid transparent;
            cursor: pointer;
            transition: all var(--transition-fast);
            box-shadow: var(--shadow-sm);
        }

        .color-swatch:hover {
            transform: scale(1.1);
            border-color: var(--accent-color);
        }

        /* FLOATING TOOLBAR */
        .floating-toolbar {
            position: fixed;
            bottom: 32px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--secondary-color);
            border-radius: 50px;
            padding: 8px 16px;
            box-shadow: var(--shadow-lg);
            display: flex;
            gap: 8px;
            align-items: center;
            z-index: 500;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.5);
        }

        .floating-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: none;
            background: var(--primary-color);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            transition: all var(--transition-fast);
            color: var(--text-dark);
        }

        .floating-btn:hover {
            background: var(--accent-light);
            color: white;
            transform: scale(1.1);
        }

        .floating-btn.active {
            background: var(--accent-color);
            color: white;
        }

        /* CONTROL PANEL */
        .control-panel {
            position: fixed;
            bottom: 120px;
            right: 16px;
            background: var(--secondary-color);
            border-radius: 12px;
            padding: 16px;
            box-shadow: var(--shadow-lg);
            width: 220px;
            z-index: 500;
        }

        .control-slider {
            margin-bottom: 16px;
        }

        .control-label {
            font-size: 11px;
            font-weight: 600;
            color: var(--text-light);
            text-transform: uppercase;
            margin-bottom: 6px;
            display: block;
        }

        .control-value {
            font-size: 13px;
            font-weight: 500;
            color: var(--text-dark);
            margin-bottom: 4px;
            display: flex;
            justify-content: space-between;
        }

        input[type="range"] {
            width: 100%;
            height: 4px;
            border-radius: 2px;
            background: var(--border-color);
            outline: none;
            -webkit-appearance: none;
            cursor: pointer;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: var(--accent-color);
            cursor: pointer;
            transition: all var(--transition-fast);
            box-shadow: var(--shadow-sm);
        }

        input[type="range"]::-webkit-slider-thumb:hover {
            transform: scale(1.2);
        }

        input[type="range"]::-moz-range-thumb {
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: var(--accent-color);
            cursor: pointer;
            border: none;
            transition: all var(--transition-fast);
            box-shadow: var(--shadow-sm);
        }

        input[type="range"]::-moz-range-thumb:hover {
            transform: scale(1.2);
        }

        .select-control {
            width: 100%;
            padding: 8px;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            background: var(--primary-color);
            color: var(--text-dark);
            font-size: 12px;
            cursor: pointer;
        }

        /* MODAL DIALOG */
        .modal {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 2000;
        }

        .modal.visible {
            display: flex;
        }

        .modal-content {
            background: var(--secondary-color);
            border-radius: 16px;
            padding: 24px;
            max-width: 400px;
            box-shadow: var(--shadow-lg);
            animation: slideUp 300ms cubic-bezier(0.4, 0, 0.2, 1);
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .modal-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 12px;
            color: var(--text-dark);
        }

        .modal-input {
            width: 100%;
            padding: 10px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 14px;
            margin-bottom: 16px;
            background: var(--primary-color);
            color: var(--text-dark);
        }

        .modal-buttons {
            display: flex;
            gap: 8px;
            justify-content: flex-end;
        }

        .modal-btn {
            padding: 10px 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 13px;
            font-weight: 600;
            transition: all var(--transition-fast);
        }

        .modal-btn-primary {
            background: var(--accent-color);
            color: white;
        }

        .modal-btn-primary:hover {
            background: var(--accent-light);
        }

        .modal-btn-secondary {
            background: var(--border-color);
            color: var(--text-dark);
        }

        .modal-btn-secondary:hover {
            background: rgba(26, 26, 26, 0.12);
        }

        /* MOBILE RESPONSIVE */
        @media (max-width: 768px) {
            .left-panel {
                width: 56px;
            }

            .tool-btn {
                width: 44px;
                height: 40px;
                font-size: 18px;
            }

            .right-panel {
                width: 200px;
            }

            .canvas-header {
                height: 48px;
                padding: 0 12px;
                gap: 8px;
            }

            .control-panel {
                width: 180px;
                padding: 12px;
                bottom: 100px;
                right: 8px;
            }

            .floating-toolbar {
                bottom: 16px;
                right: 16px;
                left: auto;
                transform: none;
                padding: 8px 12px;
            }

            .color-picker-panel {
                width: 240px;
            }

            .modal-content {
                width: 90%;
                max-width: 280px;
            }
        }

        @media (max-width: 480px) {
            .left-panel {
                width: 48px;
            }

            .right-panel {
                display: none;
            }

            .canvas-header {
                height: 40px;
                padding: 0 8px;
            }

            .tool-btn {
                width: 40px;
                height: 36px;
            }

            .floating-toolbar {
                bottom: 12px;
                right: 8px;
                padding: 8px 8px;
                gap: 4px;
            }

            .floating-btn {
                width: 36px;
                height: 36px;
                font-size: 14px;
            }

            .control-panel {
                display: none;
            }

            .color-picker-panel {
                width: 260px;
                bottom: 80px;
                right: 8px;
                left: auto;
            }
        }

        /* SCROLLBARS */
        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: var(--border-color);
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--text-light);
        }

        /* ANIMATIONS */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .pulse {
            animation: pulse 2s infinite;
        }
    </style>
</head>

    <!-- SAVE DRAWING MODAL -->

    <script>
        // ==================== CANVAS CORE ====================
        const canvas = document.getElementById('main-canvas');
        const ctx = canvas.getContext('2d', { willReadFrequently: true });
        
        let canvasWidth = window.innerWidth - 80 - 280;
        let canvasHeight = window.innerHeight - 56;
        
        canvas.width = canvasWidth * window.devicePixelRatio;
        canvas.height = canvasHeight * window.devicePixelRatio;
        canvas.style.width = canvasWidth + 'px';
        canvas.style.height = canvasHeight + 'px';
        ctx.scale(window.devicePixelRatio, window.devicePixelRatio);
        
        // ==================== STATE MANAGEMENT ====================
        const state = {
            currentTool: 'pencil',
            currentColor: '#000000',
            brushSize: 8,
            opacity: 1,
            flow: 1,
            hardness: 0.5,
            blendMode: 'source-over',
            isDrawing: false,
            symmetryMode: false,
            zoom: 1,
            lastX: 0,
            lastY: 0,
            layers: [createLayer('Layer 1')],
            currentLayerIndex: 0,
            history: [],
            historyIndex: -1,
            recentColors: [],
            maxRecentColors: 12,
            isMultitouch: false,
            pressure: 1,
            velocity: 0,
            lastVelocity: 0
        };

        // ==================== LAYER SYSTEM ====================
        function createLayer(name) {
            const layerCanvas = document.createElement('canvas');
            layerCanvas.width = canvas.width;
            layerCanvas.height = canvas.height;
            return {
                id: Math.random(),
                name: name,
                canvas: layerCanvas,
                visible: true,
                opacity: 1,
                blendMode: 'source-over'
            };
        }

        function addLayer() {
            const newLayer = createLayer(`Layer ${state.layers.length + 1}`);
            state.layers.push(newLayer);
            state.currentLayerIndex = state.layers.length - 1;
            renderLayersPanel();
            saveToHistory();
        }

        function deleteLayer(index) {
            if (state.layers.length > 1) {
                state.layers.splice(index, 1);
                if (state.currentLayerIndex >= state.layers.length) {
                    state.currentLayerIndex = state.layers.length - 1;
                }
                renderLayersPanel();
                saveToHistory();
            }
        }

        function renderLayersPanel() {
            const panel = document.getElementById('layers-panel');
            panel.innerHTML = '';
            state.layers.forEach((layer, index) => {
                const div = document.createElement('div');
                div.className = 'layer-item' + (index === state.currentLayerIndex ? ' active' : '');
                div.innerHTML = `
                    <button class="layer-visibility">${layer.visible ? 'üëÅÔ∏è' : '‚úï'}</button>
                    <span class="layer-name">${layer.name}</span>
                    <input type="number" class="layer-opacity-input" value="${Math.round(layer.opacity * 100)}" min="0" max="100">
                    <button class="layer-delete">‚úï</button>
                `;
                
                div.addEventListener('click', () => {
                    state.currentLayerIndex = index;
                    renderLayersPanel();
                });

                const visBtn = div.querySelector('.layer-visibility');
                visBtn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    layer.visible = !layer.visible;
                    renderLayersPanel();
                    render();
                });

                const opacityInput = div.querySelector('.layer-opacity-input');
                opacityInput.addEventListener('change', (e) => {
                    e.stopPropagation();
                    layer.opacity = Math.max(0, Math.min(1, parseInt(e.target.value) / 100));
                    render();
                });

                const delBtn = div.querySelector('.layer-delete');
                delBtn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    deleteLayer(index);
                    render();
                });

                panel.appendChild(div);
            });
        }

        // ==================== BRUSH ENGINE ====================
        function drawBrush(x, y, prevX, prevY, size, opacity, flow, hardness, pressure = 1) {
            const currentLayer = state.layers[state.currentLayerIndex];
            const layerCtx = currentLayer.canvas.getContext('2d');
            
            layerCtx.globalAlpha = opacity;
            layerCtx.globalCompositeOperation = state.blendMode;

            const dx = x - prevX;
            const dy = y - prevY;
            const distance = Math.sqrt(dx * dx + dy * dy);
            const steps = Math.max(Math.ceil(distance), 1);
            
            for (let i = 0; i <= steps; i++) {
                const t = steps === 0 ? 0 : i / steps;
                const px = prevX + dx * t;
                const py = prevY + dy * t;
                const currentSize = size * pressure;

                switch (state.currentTool) {
                    case 'pencil':
                        drawPencilStroke(layerCtx, px, py, currentSize, hardness, opacity);
                        break;
                    case 'pen':
                        drawPenStroke(layerCtx, px, py, currentSize, opacity);
                        break;
                    case 'marker':
                        drawMarkerStroke(layerCtx, px, py, currentSize, opacity);
                        break;
                    case 'airbrush':
                        drawAirbrushStroke(layerCtx, px, py, currentSize * 2, opacity * 0.3);
                        break;
                    case 'watercolor':
                        drawWatercolorStroke(layerCtx, px, py, currentSize, opacity * 0.4);
                        break;
                    case 'texture':
                        drawTexturedStroke(layerCtx, px, py, currentSize, opacity);
                        break;
                }
            }
        }

        function drawPencilStroke(ctx, x, y, size, hardness, opacity) {
            const softness = 1 - hardness;
            const grad = ctx.createRadialGradient(x, y, size * hardness, x, y, size);
            grad.addColorStop(0, ctx.fillStyle);
            grad.addColorStop(softness + hardness, rgba2str(hexToRgb(state.currentColor), opacity * softness));
            grad.addColorStop(1, rgba2str(hexToRgb(state.currentColor), 0));
            
            ctx.fillStyle = grad;
            ctx.beginPath();
            ctx.arc(x, y, size, 0, Math.PI * 2);
            ctx.fill();
        }

        function drawPenStroke(ctx, x, y, size, opacity) {
            ctx.fillStyle = rgba2str(hexToRgb(state.currentColor), opacity);
            ctx.beginPath();
            ctx.arc(x, y, size, 0, Math.PI * 2);
            ctx.fill();
            
            const grad = ctx.createRadialGradient(x, y, 0, x, y, size);
            grad.addColorStop(0, rgba2str(hexToRgb(state.currentColor), opacity));
            grad.addColorStop(1, rgba2str(hexToRgb(state.currentColor), 0));
            ctx.strokeStyle = grad;
            ctx.lineWidth = size * 0.5;
            ctx.stroke();
        }

        function drawMarkerStroke(ctx, x, y, size, opacity) {
            ctx.fillStyle = rgba2str(hexToRgb(state.currentColor), opacity * 0.7);
            ctx.fillRect(x - size / 2, y - size / 2, size, size);
        }

        function drawAirbrushStroke(ctx, x, y, size, opacity) {
            const grad = ctx.createRadialGradient(x, y, 0, x, y, size);
            grad.addColorStop(0, rgba2str(hexToRgb(state.currentColor), opacity));
            grad.addColorStop(1, rgba2str(hexToRgb(state.currentColor), 0));
            ctx.fillStyle = grad;
            ctx.beginPath();
            ctx.arc(x, y, size, 0, Math.PI * 2);
            ctx.fill();
        }

        function drawWatercolorStroke(ctx, x, y, size, opacity) {
            const noise = Math.random() * 0.15;
            const noiseSize = size * (1 + noise);
            const grad = ctx.createRadialGradient(x, y, 0, x, y, noiseSize);
            grad.addColorStop(0, rgba2str(hexToRgb(state.currentColor), opacity));
            grad.addColorStop(0.6, rgba2str(hexToRgb(state.currentColor), opacity * 0.6));
            grad.addColorStop(1, rgba2str(hexToRgb(state.currentColor), 0));
            ctx.fillStyle = grad;
            ctx.beginPath();
            ctx.arc(x, y, noiseSize, 0, Math.PI * 2);
            ctx.fill();
        }

        function drawTexturedStroke(ctx, x, y, size, opacity) {
            ctx.fillStyle = rgba2str(hexToRgb(state.currentColor), opacity);
            const textureSize = 2;
            for (let i = 0; i < 8; i++) {
                const offsetX = (Math.random() - 0.5) * size;
                const offsetY = (Math.random() - 0.5) * size;
                ctx.fillRect(x + offsetX, y + offsetY, textureSize, textureSize);
            }
        }

        // ==================== ERASER & TOOLS ====================
        function eraseStroke(x, y, prevX, prevY, size) {
            const currentLayer = state.layers[state.currentLayerIndex];
            const layerCtx = currentLayer.canvas.getContext('2d');
            
            const dx = x - prevX;
            const dy = y - prevY;
            const distance = Math.sqrt(dx * dx + dy * dy);
            const steps = Math.max(Math.ceil(distance), 1);
            
            for (let i = 0; i <= steps; i++) {
                const t = steps === 0 ? 0 : i / steps;
                const px = prevX + dx * t;
                const py = prevY + dy * t;

                layerCtx.globalCompositeOperation = 'destination-out';
                const grad = layerCtx.createRadialGradient(px, py, 0, px, py, size);
                grad.addColorStop(0, 'rgba(0,0,0,1)');
                grad.addColorStop(1, 'rgba(0,0,0,0)');
                layerCtx.fillStyle = grad;
                layerCtx.beginPath();
                layerCtx.arc(px, py, size, 0, Math.PI * 2);
                layerCtx.fill();
                layerCtx.globalCompositeOperation = 'source-over';
            }
        }

        function smudgeStroke(x, y, prevX, prevY, size) {
            const currentLayer = state.layers[state.currentLayerIndex];
            const layerCtx = currentLayer.canvas.getContext('2d');
            
            const dx = x - prevX;
            const dy = y - prevY;
            const distance = Math.sqrt(dx * dx + dy * dy);
            const steps = Math.max(Math.ceil(distance), 1);
            
            for (let i = 0; i <= steps; i++) {
                const t = steps === 0 ? 0 : i / steps;
                const px = prevX + dx * t;
                const py = prevY + dy * t;

                const imageData = layerCtx.getImageData(px - size / 2, py - size / 2, size, size);
                layerCtx.putImageData(imageData, px - size / 2 + dx * 0.1, py - size / 2 + dy * 0.1);
            }
        }

        // ==================== LINE & CURVE TOOLS ====================
        let lineStart = { x: 0, y: 0 };
        let curvePoints = [];

        function startLine(x, y) {
            lineStart = { x, y };
            saveToHistory();
        }

        function drawLinePreview(x, y) {
            render();
            const currentLayer = state.layers[state.currentLayerIndex];
            const layerCtx = currentLayer.canvas.getContext('2d');
            
            layerCtx.strokeStyle = state.currentColor;
            layerCtx.lineWidth = state.brushSize;
            layerCtx.lineCap = 'round';
            layerCtx.beginPath();
            layerCtx.moveTo(lineStart.x, lineStart.y);
            layerCtx.lineTo(x, y);
            layerCtx.stroke();
        }

        function finishLine() {
            saveToHistory();
        }

        // ==================== COLOR SYSTEM ====================
        function hexToRgb(hex) {
            const result = /^#?([a-f\d]{2})([a-f\d]{2})([a-f\d]{2})$/i.exec(hex);
            return result ? {
                r: parseInt(result[1], 16),
                g: parseInt(result[2], 16),
                b: parseInt(result[3], 16)
            } : { r: 0, g: 0, b: 0 };
        }

        function rgbToHex(r, g, b) {
            return '#' + [r, g, b].map(x => {
                const hex = x.toString(16);
                return hex.length === 1 ? '0' + hex : hex;
            }).join('').toUpperCase();
        }

        function rgba2str(rgb, alpha = 1) {
            return `rgba(${rgb.r},${rgb.g},${rgb.b},${alpha})`;
        }

        function updateColorDisplay() {
            const rgb = hexToRgb(state.currentColor);
            document.getElementById('color-indicator').style.backgroundColor = state.currentColor;
            document.getElementById('hex-input').value = state.currentColor;
            document.getElementById('r-input').value = rgb.r;
            document.getElementById('g-input').value = rgb.g;
            document.getElementById('b-input').value = rgb.b;
            addRecentColor(state.currentColor);
        }

        function addRecentColor(color) {
            if (!state.recentColors.includes(color)) {
                state.recentColors.unshift(color);
                if (state.recentColors.length > state.maxRecentColors) {
                    state.recentColors.pop();
                }
                renderRecentColors();
            }
        }

        function renderRecentColors() {
            const grid = document.getElementById('recent-colors-grid');
            grid.innerHTML = '';
            state.recentColors.forEach(color => {
                const swatch = document.createElement('div');
                swatch.className = 'color-swatch';
                swatch.style.backgroundColor = color;
                swatch.addEventListener('click', () => {
                    state.currentColor = color;
                    updateColorDisplay();
                });
                grid.appendChild(swatch);
            });
        }

        // ==================== COLOR PICKER UI ====================
        function initializeColorPicker() {
            const hueCanvas = document.getElementById('hue-wheel-canvas');
            const slCanvas = document.getElementById('saturation-lightness-canvas');
            
            // Draw hue wheel
            const hueCtx = hueCanvas.getContext('2d');
            const hueRadius = hueCanvas.width / 2;
            for (let angle = 0; angle < 360; angle += 1) {
                const rad = angle * Math.PI / 180;
                const grad = hueCtx.createLinearGradient(
                    hueRadius + hueRadius * Math.cos(rad), 
                    hueRadius + hueRadius * Math.sin(rad),
                    hueRadius, 
                    hueRadius
                );
                grad.addColorStop(0, `hsl(${angle}, 100%, 50%)`);
                grad.addColorStop(1, `hsl(${angle}, 0%, 50%)`);
                hueCtx.fillStyle = grad;
                hueCtx.beginPath();
                hueCtx.arc(hueRadius, hueRadius, hueRadius, rad, rad + 2 * Math.PI / 360);
                hueCtx.lineTo(hueRadius, hueRadius);
                hueCtx.fill();
            }

            // Hue wheel click handler
            hueCanvas.addEventListener('click', (e) => {
                const rect = hueCanvas.getBoundingClientRect();
                const x = e.clientX - rect.left - hueRadius;
                const y = e.clientY - rect.top - hueRadius;
                const angle = Math.atan2(y, x) * 180 / Math.PI + 90;
                const hue = angle < 0 ? angle + 360 : angle;
                
                updateSlCanvas(hue);
                state.currentColor = `hsl(${hue}, 100%, 50%)`;
                updateColorDisplay();
            });

            // Saturation-Lightness click handler
            slCanvas.addEventListener('click', (e) => {
                const rect = slCanvas.getBoundingClientRect();
                const x = (e.clientX - rect.left) / rect.width;
                const y = (e.clientY - rect.top) / rect.height;
                
                const hsl = rgbToHsl(hexToRgb(state.currentColor));
                const newColor = `hsl(${hsl.h}, ${Math.round(x * 100)}%, ${Math.round((1 - y) * 100)}%)`;
                state.currentColor = hslToHex(hsl.h, x * 100, (1 - y) * 100);
                updateColorDisplay();
            });

            function updateSlCanvas(hue) {
                const grad = slCanvas.style.background = `linear-gradient(to right, hsl(${hue}, 0%, 100%), hsl(${hue}, 100%, 50%)), linear-gradient(to bottom, rgba(0, 0, 0, 0), black)`;
            }
        }

        function rgbToHsl(rgb) {
            let r = rgb.r / 255, g = rgb.g / 255, b = rgb.b / 255;
            const max = Math.max(r, g, b), min = Math.min(r, g, b);
            let h = 0, s = 0, l = (max + min) / 2;

            if (max !== min) {
                const d = max - min;
                s = l > 0.5 ? d / (2 - max - min) : d / (max + min);
                switch (max) {
                    case r: h = (g - b) / d + (g < b ? 6 : 0); break;
                    case g: h = (b - r) / d + 2; break;
                    case b: h = (r - g) / d + 4; break;
                }
                h /= 6;
            }
            return { h: h * 360, s: s * 100, l: l * 100 };
        }

        function hslToHex(h, s, l) {
            s /= 100;
            l /= 100;
            const a = s * Math.min(l, 1 - l);
            const f = n => {
                const k = (n + h / 30) % 12;
                const color = l - a * Math.max(Math.min(k - 3, 9 - k, 1), -1);
                return Math.round(255 * color).toString(16).padStart(2, '0');
            };
            return `#${f(0)}${f(8)}${f(4)}`.toUpperCase();
        }

        // ==================== HISTORY SYSTEM ====================
        function saveToHistory() {
            if (state.historyIndex < state.history.length - 1) {
                state.history = state.history.slice(0, state.historyIndex + 1);
            }
            
            const snapshot = state.layers.map(layer => ({
                canvas: layer.canvas.cloneNode(),
                visible: layer.visible,
                opacity: layer.opacity,
                name: layer.name
            }));
            
            state.history.push(snapshot);
            state.historyIndex = state.history.length - 1;
            
            if (state.history.length > 50) {
                state.history.shift();
                state.historyIndex--;
            }
        }

        function undo() {
            if (state.historyIndex > 0) {
                state.historyIndex--;
                restoreHistory();
            }
        }

        function redo() {
            if (state.historyIndex < state.history.length - 1) {
                state.historyIndex++;
                restoreHistory();
            }
        }

        function restoreHistory() {
            const snapshot = state.history[state.historyIndex];
            state.layers.forEach((layer, index) => {
                if (snapshot[index]) {
                    const ctx = layer.canvas.getContext('2d');
                    ctx.clearRect(0, 0, layer.canvas.width, layer.canvas.height);
                    ctx.drawImage(snapshot[index].canvas, 0, 0);
                    layer.visible = snapshot[index].visible;
                    layer.opacity = snapshot[index].opacity;
                }
            });
            renderLayersPanel();
            render();
        }

        // ==================== CANVAS RENDERING ====================
        function render() {
            ctx.fillStyle = '#ffffff';
            ctx.fillRect(0, 0, canvasWidth, canvasHeight);

            state.layers.forEach(layer => {
                if (layer.visible) {
                    ctx.globalAlpha = layer.opacity;
                    ctx.globalCompositeOperation = layer.blendMode;
                    ctx.drawImage(layer.canvas, 0, 0);
                }
            });
            
            ctx.globalAlpha = 1;
            ctx.globalCompositeOperation = 'source-over';
        }

        // ==================== EXPORT FUNCTIONALITY ====================
        function exportDrawing(format) {
            const exportCanvas = document.createElement('canvas');
            exportCanvas.width = canvas.width;
            exportCanvas.height = canvas.height;
            const exportCtx = exportCanvas.getContext('2d');

            exportCtx.fillStyle = '#ffffff';
            exportCtx.fillRect(0, 0, exportCanvas.width, exportCanvas.height);

            state.layers.forEach(layer => {
                if (layer.visible) {
                    exportCtx.globalAlpha = layer.opacity;
                    exportCtx.drawImage(layer.canvas, 0, 0);
                }
            });

            const link = document.createElement('a');
            link.href = exportCanvas.toDataURL(format === 'png' ? 'image/png' : 'image/jpeg', 0.95);
            link.download = `ria-drawing-${Date.now()}.${format}`;
            link.click();

            closeModal('export-modal');
        }

        function saveDrawingToGallery() {
            const name = document.getElementById('drawing-name').value || `Drawing ${Date.now()}`;
            
            const galleryCanvas = document.createElement('canvas');
            galleryCanvas.width = canvas.width;
            galleryCanvas.height = canvas.height;
            const galleryCtx = galleryCanvas.getContext('2d');

            galleryCtx.fillStyle = '#ffffff';
            galleryCtx.fillRect(0, 0, galleryCanvas.width, galleryCanvas.height);

            state.layers.forEach(layer => {
                if (layer.visible) {
                    galleryCtx.globalAlpha = layer.opacity;
                    galleryCtx.drawImage(layer.canvas, 0, 0);
                }
            });

            const drawing = {
                id: Date.now(),
                name: name,
                thumbnail: galleryCanvas.toDataURL('image/png'),
                data: state.layers.map(l => l.canvas.toDataURL('image/png')),
                timestamp: new Date().toLocaleString()
            };

            let gallery = JSON.parse(localStorage.getItem('riaGallery') || '[]');
            gallery.push(drawing);
            if (gallery.length > 20) gallery.shift();
            localStorage.setItem('riaGallery', JSON.stringify(gallery));

            renderGallery();
            closeModal('save-modal');
        }

        function renderGallery() {
            const panel = document.getElementById('gallery-panel');
            const gallery = JSON.parse(localStorage.getItem('riaGallery') || '[]');
            
            panel.innerHTML = '';
            if (gallery.length === 0) {
                panel.innerHTML = '<p style="font-size: 12px; color: var(--text-light); text-align: center; padding: 24px 8px;">Drawings saved appear here ‚ú®</p>';
                return;
            }

            gallery.reverse().forEach(drawing => {
                const item = document.createElement('div');
                item.className = 'gallery-item';
                item.innerHTML = `<img src="${drawing.thumbnail}" alt="${drawing.name}">`;
                
                const deleteBtn = document.createElement('button');
                deleteBtn.className = 'gallery-item-delete';
                deleteBtn.textContent = '‚úï';
                deleteBtn.addEventListener('click', () => {
                    const updatedGallery = gallery.filter(g => g.id !== drawing.id);
                    localStorage.setItem('riaGallery', JSON.stringify(updatedGallery));
                    renderGallery();
                });
                item.appendChild(deleteBtn);

                item.addEventListener('click', () => {
                    // Load drawing functionality
                    console.log('Load drawing:', drawing.name);
                });

                panel.appendChild(item);
            });
        }

        // ==================== EVENT HANDLERS ====================
        let isDrawing = false;
        let lastX = 0, lastY = 0;

        function getCoordinates(e) {
            const rect = canvas.getBoundingClientRect();
            const x = (e.clientX || e.touches?.[0]?.clientX) - rect.left;
            const y = (e.clientY || e.touches?.[0]?.clientY) - rect.top;
            return { x, y };
        }

        function handlePointerDown(e) {
            if (e.target !== canvas) return;
            
            isDrawing = true;
            const coords = getCoordinates(e);
            lastX = coords.x;
            lastY = coords.y;

            if (state.currentTool === 'line') {
                startLine(lastX, lastY);
            }

            saveToHistory();
        }

        function handlePointerMove(e) {
            if (!isDrawing || e.target !== canvas) return;

            const coords = getCoordinates(e);
            const x = coords.x;
            const y = coords.y;

            if (state.currentTool === 'line') {
                drawLinePreview(x, y);
            } else if (state.currentTool === 'eraser') {
                eraseStroke(x, y, lastX, lastY, state.brushSize);
            } else if (state.currentTool === 'smudge') {
                smudgeStroke(x, y, lastX, lastY, state.brushSize);
            } else {
                drawBrush(x, y, lastX, lastY, state.brushSize, state.opacity, state.flow, state.hardness);
            }

            if (state.symmetryMode) {
                const centerX = canvasWidth / 2;
                const mirrorX = centerX - (x - centerX);
                if (state.currentTool === 'eraser') {
                    eraseStroke(mirrorX, y, centerX - (lastX - centerX), lastY, state.brushSize);
                } else if (state.currentTool !== 'line') {
                    drawBrush(mirrorX, y, centerX - (lastX - centerX), lastY, state.brushSize, state.opacity, state.flow, state.hardness);
                }
            }

            render();
            lastX = x;
            lastY = y;
        }

        function handlePointerUp(e) {
            if (!isDrawing) return;
            isDrawing = false;

            if (state.currentTool === 'line') {
                finishLine();
            }

            saveToHistory();
        }

        canvas.addEventListener('pointerdown', handlePointerDown);
        canvas.addEventListener('pointermove', handlePointerMove);
        canvas.addEventListener('pointerup', handlePointerUp);
        canvas.addEventListener('pointerleave', handlePointerUp);

        // ==================== UI CONTROLS ====================
        document.querySelectorAll('[data-tool]').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('[data-tool]').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                state.currentTool = this.dataset.tool;
            });
        });

        document.getElementById('brush-size').addEventListener('input', (e) => {
            state.brushSize = parseInt(e.target.value);
            document.getElementById('size-value').textContent = state.brushSize;
        });

        document.getElementById('opacity-slider').addEventListener('input', (e) => {
            state.opacity = parseInt(e.target.value) / 100;
            document.getElementById('opacity-value').textContent = e.target.value;
        });

        document.getElementById('flow-slider').addEventListener('input', (e) => {
            state.flow = parseInt(e.target.value) / 100;
            document.getElementById('flow-value').textContent = e.target.value;
        });

        document.getElementById('hardness-slider').addEventListener('input', (e) => {
            state.hardness = parseInt(e.target.value) / 100;
            document.getElementById('hardness-value').textContent = e.target.value;
        });

        document.getElementById('blend-mode-select').addEventListener('change', (e) => {
            state.blendMode = e.target.value;
        });

        // Color picker inputs
        document.getElementById('hex-input').addEventListener('input', (e) => {
            if (/^#[0-9A-F]{6}$/i.test(e.target.value)) {
                state.currentColor = e.target.value;
                updateColorDisplay();
            }
        });

        ['r-input', 'g-input', 'b-input'].forEach(id => {
            document.getElementById(id).addEventListener('input', () => {
                const r = parseInt(document.getElementById('r-input').value);
                const g = parseInt(document.getElementById('g-input').value);
                const b = parseInt(document.getElementById('b-input').value);
                state.currentColor = rgbToHex(r, g, b);
                updateColorDisplay();
            });
        });

        // Action buttons
        document.querySelector('[data-action="color-picker"]').addEventListener('click', () => {
            const panel = document.getElementById('color-picker-panel');
            panel.classList.toggle('visible');
        });

        document.querySelector('[data-action="toggle-symmetry"]').addEventListener('click', function() {
            state.symmetryMode = !state.symmetryMode;
            this.classList.toggle('active');
        });

        document.querySelector('[data-action="undo"]').addEventListener('click', undo);
        document.querySelector('[data-action="redo"]').addEventListener('click', redo);
        document.querySelector('[data-action="new-layer"]').addEventListener('click', addLayer);
        document.querySelector('[data-action="save-drawing"]').addEventListener('click', () => {
            document.getElementById('drawing-name').value = '';
            document.getElementById('save-modal').classList.add('visible');
        });
        document.querySelector('[data-action="export-png"]').addEventListener('click', () => {
            document.getElementById('export-modal').classList.add('visible');
        });
        document.querySelector('[data-action="export-jpeg"]').addEventListener('click', () => {
            document.getElementById('export-modal').classList.add('visible');
        });

        // Floating toolbar
        document.querySelector('[data-action="clear-canvas"]').addEventListener('click', () => {
            if (confirm('Clear the entire canvas?')) {
                state.layers[state.currentLayerIndex].canvas.getContext('2d').clearRect(0, 0, canvas.width, canvas.height);
                saveToHistory();
                render();
            }
        });

        document.querySelector('[data-action="toggle-fullscreen"]').addEventListener('click', () => {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        });

        document.querySelector('[data-action="reset-zoom"]').addEventListener('click', () => {
            state.zoom = 1;
            document.getElementById('zoom-level').textContent = '100%';
        });

        // Modal helpers
        function closeModal(id) {
            document.getElementById(id).classList.remove('visible');
        }

        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if (e.ctrlKey || e.metaKey) {
                if (e.key === 'z' && !e.shiftKey) {
                    e.preventDefault();
                    undo();
                } else if (e.key === 'z' && e.shiftKey || e.key === 'y') {
                    e.preventDefault();
                    redo();
                }
            }
        });

        // ==================== INITIALIZATION ====================
        initializeColorPicker();
        updateColorDisplay();
        renderGallery();
        renderLayersPanel();
        render();

        // Handle window resize
        window.addEventListener('resize', () => {
            canvasWidth = window.innerWidth - 80 - 280;
            canvasHeight = window.innerHeight - 56;
            canvas.width = canvasWidth * window.devicePixelRatio;
            canvas.height = canvasHeight * window.devicePixelRatio;
            ctx.scale(window.devicePixelRatio, window.devicePixelRatio);
            render();
        });

        console.log('üé® Ria\'s Canvas Ready');
    </script>
</body>
</html>
